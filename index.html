<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chat – Final</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg-color:#111; --text-color:#fff; --sidebar-color:#1c1c1c;
      --chat-bg:#222; --bubble-me:#1e90ff; --bubble-them:#444;
      --accent:#1e90ff; --badge:red; --chat-item-bg:#333;
    }
    body.light {
      --bg-color:#f4f4f4; --text-color:#000; --sidebar-color:#ddd;
      --chat-bg:#eee; --bubble-me:#007aff; --bubble-them:#ccc;
      --accent:#007acc; --chat-item-bg:#bbb;
    }
    body.blue {
      --bg-color:#0b1622; --text-color:#f0f8ff; --sidebar-color:#132336;
      --chat-bg:#1e2d40; --bubble-me:#1f65ff; --bubble-them:#41546a;
      --accent:#389fff; --chat-item-bg:#2e3d52;
    }
    body.green {
      --bg-color:#102a10; --text-color:#e8ffe8; --sidebar-color:#224522;
      --chat-bg:#1a331a; --bubble-me:#28a745; --bubble-them:#375a37;
      --accent:#4caf50; --chat-item-bg:#2b442b;
    }
    body.pink {
      --bg-color:#331024; --text-color:#ffe0f0; --sidebar-color:#441533;
      --chat-bg:#551a44; --bubble-me:#ff3377; --bubble-them:#773355;
      --accent:#ff66a2; --chat-item-bg:#442244;
    }
    body {
      margin:0; font-family:Arial,sans-serif;
      background:var(--bg-color); color:var(--text-color);
      height:100vh; display:flex; flex-direction:column; overflow:hidden;
    }
    input, button {
      padding:10px; font-size:16px; margin:5px; border-radius:6px; border:none;
    }
    button { background:var(--accent); color:#fff; cursor:pointer; }

    #app { display:flex; flex:1; height:100%; }
    #sidebar {
      width:280px; background:var(--sidebar-color);
      display:flex; flex-direction:column; padding:10px; overflow-y:auto;
    }
    #chatPanel {
      flex:1; display:flex; flex-direction:column; background:var(--chat-bg);
      position:relative;
    }
    #topBar {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px; font-size:18px; background:var(--chat-bg);
    }
    #messages {
      flex:1; display:flex; flex-direction:column; padding:15px; overflow-y:auto;
    }
    .msg {
      max-width:70%; padding:12px 16px; margin:6px auto;
      border-radius:20px; font-size:17px; line-height:1.4; word-wrap:break-word;
      position:relative; cursor:pointer;
    }
    .me {
      align-self:flex-end; background:var(--bubble-me); color:#fff; margin-left:auto;
      border-bottom-right-radius:5px;
    }
    .them {
      align-self:flex-start; background:var(--bubble-them); color:#fff; margin-right:auto;
      border-bottom-left-radius:5px;
    }
    .centerSys {
      align-self:center; background:rgba(255,255,255,0.2);
      font-style:italic; text-align:center; width:auto; margin-left:auto; margin-right:auto;
    }
    .reactionTag {
      font-size:14px; opacity:0.8; position:absolute; top:5px; right:10px;
    }
    .reactionBar {
      position:absolute; bottom:100%; left:50%; transform:translateX(-50%);
      display:none; flex-direction:row; gap:5px; background:rgba(0,0,0,0.6);
      padding:5px; border-radius:6px; margin-bottom:5px;
    }
    .reactionBar span { font-size:22px; cursor:pointer; }
    .timestamp {
      position:absolute; font-size:10px; opacity:0.7; bottom:-14px;
    }
    .mineTime { right:10px; }
    .otherTime { left:10px; }
    .readReceipt {
      font-size:12px; opacity:0.6; margin-top:2px;
    }
    #typingIndicator {
      display:none; font-style:italic; font-size:14px; margin:0 20px 10px;
    }
    #inputArea {
      display:flex; padding:10px; background:var(--sidebar-color);
    }
    #inputArea input { flex:1; margin-right:5px; font-size:17px; }
    #emojiPicker {
      display:none; position:absolute; bottom:70px; right:15px; background:var(--chat-bg);
      padding:10px; flex-wrap:wrap; z-index:99; max-width:340px; max-height:180px; overflow:auto;
    }
    #emojiPicker span { font-size:22px; margin:6px; cursor:pointer; }
    .chatItem {
      background:var(--chat-item-bg); padding:10px; border-radius:6px; margin-bottom:8px;
      display:flex; justify-content:space-between; align-items:center;
      cursor:pointer; transition:background 0.2s;
    }
    .chatItem:hover { background:var(--bubble-them); }
    .chatItem.active { outline:2px solid var(--accent); }
    .chatBadge {
      background:var(--badge); color:#fff; font-size:12px; padding:3px 8px; border-radius:12px; margin-left:5px;
    }
    .requestItem {
      background:var(--bubble-them); padding:10px; margin-bottom:5px; border-radius:6px;
    }
    #staticMenu {
      position:fixed; bottom:10px; left:10px; background:#1e1e1e; color:#fff; padding:5px 8px;
      border-radius:8px; font-size:13px; box-shadow:0 0 6px #0ff; animation:blink 2s infinite; z-index:1000;
    }
    a.staticLink { color:#0ff; text-decoration:none; }
    @keyframes blink {
      0%,100% { opacity:1; }
      50% { opacity:0.6; }
    }
    .modal {
      position:fixed; inset:0; background:rgba(0,0,0,0.7);
      display:none; flex-direction:column; align-items:center; justify-content:center;
      z-index:999;
    }
    .modalContent {
      background:var(--chat-bg); padding:20px; border-radius:10px; max-width:400px; position:relative;
    }
    .closeBtn {
      position:absolute; top:10px; right:10px; background:red; color:#fff; border:none; cursor:pointer;
      border-radius:4px; padding:3px 8px;
    }
    #login {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.7); z-index:999;
    }
    #slashAutocomplete {
      display:none; position:absolute; background:var(--chat-bg);
      border-radius:6px; padding:5px; max-width:220px; z-index:9999;
    }
    #slashAutocomplete button {
      width:100%; display:block; text-align:left; margin:5px 0; padding:6px; border-radius:4px; border:none;
      background:var(--accent); cursor:pointer;
    }
    #loadMoreBtn {
      display:none; position:absolute; top:15px; left:50%; transform:translateX(-50%);
      background:var(--accent); color:#fff; border:none; border-radius:6px;
      padding:5px; cursor:pointer; opacity:0.8; z-index:10;
    }
  </style>
</head>
<body>
<script>
// ============ Setup or fallback for Firebase ==================
if(typeof firebase==="undefined"){
  console.log("Firebase not loaded or blocked.");
  window.firebase={ initializeApp:()=>{}, database:()=>({ref:()=>({})}) };
}
let db=null;
try{
  const config={
    apiKey:"AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
    authDomain:"static-live-chatting.firebaseapp.com",
    databaseURL:"https://static-live-chatting-default-rtdb.firebaseio.com",
    projectId:"static-live-chatting",
    storageBucket:"static-live-chatting.appspot.com",
    messagingSenderId:"578562140653",
    appId:"1:578562140653:web:c12df07155627083e9dfe4"
  };
  firebase.initializeApp(config);
  db=firebase.database();
}catch(e){
  console.log("Could not init firebase DB: "+e);
  db={ ref:()=>({once:()=>{},on:()=>{},set:()=>{},push:()=>({})}) };
}

// ============ Device-based ID & Display Name =============
function genId(){ return "dev_"+Math.random().toString(36).slice(2)+"_"+Date.now(); }
let myId=localStorage.getItem("myDeviceId");
if(!myId){
  myId=genId();
  localStorage.setItem("myDeviceId", myId);
}
let displayName=localStorage.getItem("displayName")||"";
let pass=localStorage.getItem("pass")||"";

// ============ On load, skip login if name is known ===========
window.addEventListener("DOMContentLoaded",()=>{
  if(displayName){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
    applyTheme();
    loadBlocked(); loadFriends(); loadChats(); loadRequests();
    setupHelpChat();
  }
});

// ============ Toggle password
function toggleLoginPass(){
  let pw=document.getElementById("password");
  if(pw.type==="password") pw.type="text";
  else pw.type="password";
}

// ============ doLogin
function doLogin(){
  let name=document.getElementById("username").value.trim();
  let p=document.getElementById("password").value.trim();
  if(!name){ showNotice("Display name can't be empty!"); return; }
  db.ref("displayNames/"+name).once("value",(snap)=>{
    let val=snap.val();
    if(val && val!==myId){
      showNotice("That name is used by another device. Try another.");
      return;
    }
    displayName=name; pass=p;
    localStorage.setItem("displayName",name);
    localStorage.setItem("pass",p);
    db.ref("displayNames/"+name).set(myId);
    db.ref(`users/${myId}/displayName`).set(name);
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
    applyTheme();
    loadBlocked(); loadFriends(); loadChats(); loadRequests();
    setupHelpChat();
    showNotice(`Logged in as ${name}`);
  });
}

// ============ apply theme
function applyTheme(){
  let saved=localStorage.getItem("theme")||"dark";
  document.body.classList.remove("light","blue","green","pink");
  if(saved==="light") document.body.classList.add("light");
  if(saved==="blue") document.body.classList.add("blue");
  if(saved==="green") document.body.classList.add("green");
  if(saved==="pink") document.body.classList.add("pink");
  setThemeLabel(saved);
}
function toggleTheme(){
  let c=(document.body.classList.contains("light")?"light":
         document.body.classList.contains("blue")?"blue":
         document.body.classList.contains("green")?"green":
         document.body.classList.contains("pink")?"pink":"dark");
  let next="dark";
  if(c==="dark") next="light";
  else if(c==="light") next="blue";
  else if(c==="blue") next="green";
  else if(c==="green") next="pink";
  else if(c==="pink") next="dark";
  document.body.classList.remove("light","blue","green","pink");
  if(next==="light") document.body.classList.add("light");
  if(next==="blue") document.body.classList.add("blue");
  if(next==="green") document.body.classList.add("green");
  if(next==="pink") document.body.classList.add("pink");
  localStorage.setItem("theme",next);
  setThemeLabel(next);
}
function setThemeLabel(t){
  document.getElementById("themeBtn").textContent=`${t}: Theme`;
}

// ============ Confirm + Notice
function showConfirm(msg, yesCb){
  let mo=document.createElement("div");
  mo.style.position="fixed";
  mo.style.inset=0;
  mo.style.background="rgba(0,0,0,0.7)";
  mo.style.display="flex"; mo.style.justifyContent="center"; mo.style.alignItems="center"; mo.style.zIndex=999;
  mo.innerHTML=`
    <div style="background:var(--chat-bg);padding:20px;border-radius:10px;max-width:400px;position:relative;">
      <h3>Confirm</h3>
      <p>${msg}</p>
      <div style="text-align:center;">
        <button style="background:green;" id="yesBtn">Yes</button>
        <button style="background:red;" id="noBtn">No</button>
      </div>
    </div>
  `;
  document.body.appendChild(mo);
  mo.querySelector("#yesBtn").onclick=()=>{
    document.body.removeChild(mo);
    yesCb();
  };
  mo.querySelector("#noBtn").onclick=()=> document.body.removeChild(mo);
}
function showNotice(msg){
  let mo=document.createElement("div");
  mo.style.position="fixed";
  mo.style.inset=0;
  mo.style.background="rgba(0,0,0,0.7)";
  mo.style.display="flex"; mo.style.justifyContent="center"; mo.style.alignItems="center"; mo.style.zIndex=999;
  mo.innerHTML=`
    <div style="background:var(--chat-bg);padding:20px;border-radius:10px;max-width:400px;position:relative;">
      <h3>Notice</h3>
      <p>${msg}</p>
      <div style="text-align:center;">
        <button style="background:var(--accent);" id="okBtn">OK</button>
      </div>
    </div>
  `;
  document.body.appendChild(mo);
  mo.querySelector("#okBtn").onclick=()=>{
    document.body.removeChild(mo);
  };
}

// ============ “Help” chat pinned
function setupHelpChat(){
  db.ref(`users/${myId}/chats/help_chat`).set({
    name:"Help (info)", type:"help", last:0
  });
}
function openHelpChat(){
  currentChat="help_chat"; currentType="help";
  highlightChat("help_chat");
  document.getElementById("chatTitle").textContent="Help & Info";
  document.getElementById("groupMembers").style.display="none";
  let msgs=document.getElementById("messages");
  msgs.innerHTML="";
  let m=document.createElement("div");
  m.className="msg centerSys";
  m.innerHTML=`
    <strong>HELP & INFO</strong><br/>
    /tod truth or /tod dare<br/>
    /title something<br/>
    /cf heads or tails, /coin flip heads/tails<br/>
  `;
  msgs.appendChild(m);
  document.getElementById("msgInput").disabled=true;
}

// ============ watchers for user data
let blocked={}, friends={};
let chatUnread={};
db.ref(`users/${myId}/chats`).on("value",(snap)=>{
  let data=snap.val()||{};
  attachAllChatWatchers(data);
  updateChatListUI(data);
});
function loadBlocked(){
  db.ref(`users/${myId}/blocked`).on("value",(snap)=>{
    blocked=snap.val()||{};
  });
}
function loadFriends(){
  db.ref(`users/${myId}/friends`).on("value",(snap)=>{
    friends=snap.val()||{};
  });
}
function loadChats(){}
function loadRequests(){
  db.ref(`users/${myId}/requests`).on("value",(snap)=>{
    let data=snap.val()||{};
    let tab=document.getElementById("requestsTab");
    tab.innerHTML="";
    Object.keys(data).forEach(from=>{
      let di=document.createElement("div");
      di.className="requestItem";
      di.textContent=`${from} wants to chat. `;
      let accept=document.createElement("button");
      accept.textContent="✔";
      accept.style.background="green";
      accept.onclick=()=>{
        if(blocked[from]){ showNotice("Unblock them first!"); return; }
        let cid=[myId,from].sort().join("_");
        db.ref(`privateChats/${cid}`).set({});
        db.ref(`users/${myId}/chats/${cid}`).set({name:from,type:"private",last:Date.now()});
        db.ref(`users/${myId}/requests/${from}`).remove();
        db.ref(`users/${myId}/friends/${from}`).set(true);
        db.ref(`users/${from}/friends/${myId}`).set(true);
        db.ref(`users/${from}/requestsSent/${myId}`).once("value",(s2)=>{
          if(s2.exists()){
            db.ref(`users/${from}/requestsSent/${myId}`).remove();
            db.ref(`users/${from}/accepted/${myId}`).set(true);
            setTimeout(()=>db.ref(`users/${from}/accepted/${myId}`).remove(),3000);
          }
        });
        openChat(cid,from,"private");
      };
      di.appendChild(accept);
      let deny=document.createElement("button");
      deny.textContent="✘";
      deny.style.background="red";
      deny.onclick=()=> db.ref(`users/${myId}/requests/${from}`).remove();
      di.appendChild(deny);
      tab.appendChild(di);
    });
  });
  db.ref(`users/${myId}/requestsSent`).on("value",(snap2)=>{
    let st=document.getElementById("requestsSentTab");
    st.innerHTML="<strong>Requests Sent:</strong><br/>";
    let out=snap2.val()||{};
    Object.keys(out).forEach(fId=>{
      let d=document.createElement("div");
      d.className="requestItem";
      d.textContent=`(Pending) ${fId} `;
      let c=document.createElement("button");
      c.textContent="Cancel";
      c.onclick=()=>{
        db.ref(`users/${myId}/requestsSent/${fId}`).remove();
        db.ref(`users/${fId}/requests/${myId}`).remove();
      };
      d.appendChild(c);
      st.appendChild(d);
    });
  });
  db.ref(`users/${myId}/accepted`).on("child_added",(s)=>{
    let who=s.key;
    showNotice(`${who} accepted your request!`);
    db.ref(`users/${myId}/requestsSent/${who}`).remove();
    let cid=[myId,who].sort().join("_");
    db.ref(`privateChats/${cid}`).once("value",(sn)=>{
      if(!sn.exists()) db.ref(`privateChats/${cid}`).set({});
    });
    db.ref(`users/${myId}/chats/${cid}`).set({name:who,type:"private",last:Date.now()});
    setTimeout(()=>db.ref(`users/${myId}/accepted/${who}`).remove(),3000);
  });
}

//** watchers for all user chats => new msgs => unread
function attachAllChatWatchers(chats){
  Object.keys(chats).forEach(chatId=>{
    if(chatId==="help_chat") return;
    let inf=chats[chatId];
    let path=(inf.type==="group"?"groupChats":"privateChats")+"/"+chatId+"/messages";
    db.ref(path).off("child_added", handleMsg);
    db.ref(path).on("child_added", handleMsg);
    function handleMsg(snap){
      if(chatId===currentChat) return; // no unread if we are in that chat
      chatUnread[chatId]=(chatUnread[chatId]||0)+1;
      updateTitle();
      updateChatListUI(chats);
    }
  });
}

function updateChatListUI(dd){
  // sort help at bottom
  let arr=Object.entries(dd).sort((a,b)=>{
    if(a[0]==="help_chat") return 1;
    if(b[0]==="help_chat") return -1;
    return (b[1].last||0)-(a[1].last||0);
  });
  let cl=document.getElementById("chatList");
  cl.innerHTML="";
  arr.forEach(([cid,info])=>{
    let dv=document.createElement("div");
    dv.className="chatItem";
    if(cid===currentChat) dv.classList.add("active");
    let nm=info.name||cid;
    if(info.type==="private" && blocked[nm]) nm+=" [Blocked]";
    if(info.type==="help") nm="Help (info)";
    dv.textContent=nm;
    let rowR=document.createElement("div");
    rowR.style.display="flex"; rowR.style.alignItems="center";
    if(chatUnread[cid]){
      let bd=document.createElement("span");
      bd.className="chatBadge";
      bd.textContent="+"+chatUnread[cid];
      rowR.appendChild(bd);
    }
    if(info.type!=="help"){
      let delBtn=document.createElement("button");
      delBtn.textContent="🗑";
      delBtn.onclick=(ev)=>{
        ev.stopPropagation();
        confirmDeleteChat(cid,info);
      };
      rowR.appendChild(delBtn);
    }
    dv.appendChild(rowR);
    dv.onclick=()=>{
      if(info.type==="help") openHelpChat();
      else openChat(cid,nm,info.type);
    };
    cl.appendChild(dv);
  });
}

//** open chat watchers
let messagesRef=null, childAddedRef=null, childChangedRef=null;
let oldestKey=null; let hasMoreOld=false;
function openChat(cid,name,type){
  currentChat=cid; currentType=type;
  chatUnread[cid]=0;
  updateTitle();
  updateChatListUI({});
  document.getElementById("chatTitle").textContent=name;
  document.getElementById("groupMembers").style.display=(type==="group")?"block":"none";
  let inp=document.getElementById("msgInput");
  inp.disabled=(type==="help");
  let area=document.getElementById("messages");
  area.innerHTML="";
  if(messagesRef){
    if(childAddedRef) messagesRef.off("child_added",childAddedRef);
    if(childChangedRef) messagesRef.off("child_changed",childChangedRef);
  }
  let path=(type==="group"?"groupChats":"privateChats")+"/"+cid+"/messages";
  messagesRef=db.ref(path);
  messagesRef.orderByChild("timestamp").limitToLast(50).once("value",(snap)=>{
    let data=snap.val()||{};
    let arr=Object.entries(data).sort((a,b)=>(a[1].timestamp||0)-(b[1].timestamp||0));
    arr.forEach(([mId,v])=> createBubble(mId,v,true));
    if(arr.length>=50) hasMoreOld=true; else hasMoreOld=false;
    document.getElementById("loadMoreBtn").style.display= hasMoreOld? "block":"none";
    attachChatDisplayWatchers();
    area.scrollTop=area.scrollHeight;
    db.ref(`users/${myId}/chats/${cid}/last`).set(Date.now());
  });
  if(type==="group"){
    db.ref("groupChats/"+cid+"/members").on("value",(s)=>{
      let mm=Object.keys(s.val()||{});
      document.getElementById("groupMembers").textContent="Members: "+mm.join(", ");
    });
  }
  attachTypingListener();
}
function attachChatDisplayWatchers(){
  childAddedRef=messagesRef.orderByChild("timestamp").startAt(Date.now()).on("child_added",(snap)=>{
    let val=snap.val();
    createBubble(snap.key,val,true);
    let area=document.getElementById("messages");
    area.scrollTop=area.scrollHeight;
  });
  childChangedRef=messagesRef.on("child_changed",(snap)=>{
    updateBubble(snap.key,snap.val());
  });
}

//** create bubble
function createBubble(mId,val,toEnd){
  let area=document.getElementById("messages");
  if(document.getElementById("msg_"+mId)) return;
  let b=document.createElement("div");
  b.id="msg_"+mId;
  b.className="msg";
  if(val.sender===myId) b.classList.add("me");
  else if(val.sender==="_system") b.classList.add("centerSys");
  else b.classList.add("them");
  b.innerHTML= val.text||"";
  if(currentType==="group" && val.sender!==myId && val.sender!=="_system"){
    let c=getColorClass(val.sender);
    b.innerHTML=`<span class="${c}" style="font-weight:bold;">${val.sender}:</span> `+b.innerHTML;
  }
  let rt=document.createElement("span");
  rt.className="reactionTag";
  if(val.reaction) rt.textContent=val.reaction;
  b.appendChild(rt);
  let rb=document.createElement("div");
  rb.className="reactionBar";
  ["❤️","👍","😂","😮","😢"].forEach(r=>{
    let sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(ev)=>{
      ev.stopPropagation();
      applyReaction(mId,r);
      rb.style.display="none";
    };
    rb.appendChild(sp);
  });
  b.appendChild(rb);
  b.addEventListener("dblclick",(ev)=>{
    rb.style.display=(rb.style.display==="flex")?"none":"flex";
  });
  b.addEventListener("contextmenu",(ev)=>{
    ev.preventDefault();
    if(currentType==="group"){
      db.ref(`groupChats/${currentChat}/createdBy`).once("value",(snap)=>{
        if(snap.val()===myId){
          showConfirm("Remove this message?",()=>{
            db.ref(`groupChats/${currentChat}/messages/${mId}`).remove();
            let ex=document.getElementById("msg_"+mId);
            if(ex) ex.remove();
          });
        }
      });
    }
  });
  let timeDiv=document.createElement("div");
  timeDiv.className="timestamp";
  let timeStr= val.timestamp? new Date(val.timestamp).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"}): "";
  timeDiv.textContent=timeStr;
  b.appendChild(timeDiv);

const slashCommands=[
  "/tod truth","/tod dare","/title","/cf heads","/cf tails","/coin flip heads","/coin flip tails"
];
function slashAutoInput(e){
  let val=e.target.value;
  let sc=document.getElementById("slashAutocomplete");

function sendMessage(){
  if(!currentChat||currentType==="help") return;
  let inp=document.getElementById("msgInput");
  let txt=inp.value.trim();
  if(!txt) return;
  document.getElementById("slashAutocomplete").style.display="none";
  if(txt.startsWith("/")){
    processSlashCommand(txt);
    inp.value="";
    return;
  }
  let friendName=document.getElementById("chatTitle").textContent;
  if(currentType==="private" && blocked[friendName]){
    showNotice("You blocked them! Unblock first.");
    return;
  }
  let path=(currentType==="group"?"groupChats":"privateChats")+"/"+currentChat+"/messages";
  db.ref(path).push({
    sender:myId, text:txt, timestamp:Date.now(), reaction:"",
    readBy:{[myId]:Date.now()}
  });
  inp.value="";
  let area=document.getElementById("messages");
  area.scrollTop=area.scrollHeight;
}
function processSlashCommand(cmd){
  let [slash,...rest]=cmd.split(" ");
  if(slash==="/tod"){
    if(rest[0]==="truth") sendSystemMessage(nextTruth());
    else if(rest[0]==="dare") sendSystemMessage(nextDare());
    else showNotice("Usage: /tod truth or /tod dare");
  } else if(slash==="/title"){
    let text=rest.join(" ");
    if(!text){ showNotice("Usage: /title Something"); return; }
    sendSystemMessage(`<< ${text} >>`);
  } else if(slash==="/cf"|| slash==="/coin"){
    let guess="";
    if(slash==="/cf") guess=rest[0]||"";
    else if(slash==="/coin" && rest[0]==="flip") guess=rest[1]||"";
    guess=guess.toLowerCase();
    if(guess!=="heads"&& guess!=="tails"){
      showNotice("Usage: /cf heads/tails or /coin flip heads/tails");
      return;
    }
    let side=Math.random()<0.5? "heads":"tails";
    // just say "heads wins!" or "tails wins!"
    let result=`${side} wins!`;
    sendSystemMessage(result);
  } else showNotice(`Unknown command: ${cmd}`);
}
let bigTruths=[
  "What is your biggest fear?",
  "What was your most embarrassing moment?",
  // ...
];
let bigDares=[
  "Do a silly dance for 10 seconds.",
  "Pretend to be a dog for 20 seconds.",
  // ...
];
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(bigTruths); shuffle(bigDares);
function nextTruth(){
  let x=bigTruths.shift();
  bigTruths.push(x);
  return x;
}
function nextDare(){
  let x=bigDares.shift();
  bigDares.push(x);
  return x;
}

}

    db.ref(`users/${fId}/displayName`).once("value",(snap)=>{

      }
      if(friends[fId]){
        showNotice(`You're already friends with ${fId}!`);
        return;

      db.ref(`users/${myId}/requestsSent/${fId}`).once("value",(s2)=>{

          showNotice("Already have a pending request with them.");
          return;

        db.ref(`users/${myId}/requestsSent/${fId}`).set(true);
        db.ref(`privateChats/${[myId,fId].sort().join("_")}`).set({});
        showNotice(`Friend request sent to ${fId}`);
      });
    });
  });
}
