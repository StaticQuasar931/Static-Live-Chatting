<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <style>
    :root {
      --bg-color:#111; --text-color:#fff; --sidebar-color:#1c1c1c;

      --chat-bg:#1e2d40; --bubble-me:#1f65ff; --bubble-them:#41546a;

    #emojiPicker {
      display:none; position:absolute; bottom:70px; right:15px; background:var(--chat-bg);

    }

// =========== Private device ID, displayName stored in localStorage
function genId(){return "dev_"+Math.random().toString(36).slice(2)+"_"+Date.now();}
let myId=localStorage.getItem("myDeviceId");
if(!myId){
  myId=genId();
  localStorage.setItem("myDeviceId",myId);
}
let displayName=localStorage.getItem("displayName")||"";
let pass=localStorage.getItem("pass")||"";

// =========== On load skip login
window.addEventListener("DOMContentLoaded",()=>{
  if(displayName){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
    applyTheme();
    loadBlocked(); loadFriends(); loadRequests();
    initChatWatchers();
    setupHelpChat();
  }
});

// =========== Toggling password
function toggleLoginPass(){
  let pw=document.getElementById("password");
  pw.type=(pw.type==="password")?"text":"password";
}

// =========== doLogin
function doLogin(){
  let nm=document.getElementById("username").value.trim();
  let p=document.getElementById("password").value.trim();
  if(!nm){ showNotice("Name can't be empty!"); return; }
  db.ref("displayNames/"+nm).once("value",(snap)=>{
    let val=snap.val();
    if(val && val!==myId){
      showNotice("That display name is used by another device. Try another name.");
      return;
    }
    displayName=nm; pass=p;
    localStorage.setItem("displayName", nm);
    localStorage.setItem("pass", p);
    db.ref("displayNames/"+nm).set(myId);
    db.ref(`users/${myId}/displayName`).set(nm);
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
    applyTheme();
    loadBlocked(); loadFriends(); loadRequests();
    initChatWatchers();
    setupHelpChat();
    showNotice("Logged in as "+nm);
  });
}

// =========== apply theme
function applyTheme(){
  let saved=localStorage.getItem("theme")||"dark";
  document.body.classList.remove("light","blue","green","pink");
  if(saved==="light") document.body.classList.add("light");
  if(saved==="blue") document.body.classList.add("blue");
  if(saved==="green") document.body.classList.add("green");
  if(saved==="pink") document.body.classList.add("pink");
  setThemeLabel(saved);
}
function toggleTheme(){
  let c=(document.body.classList.contains("light")?"light":
         document.body.classList.contains("blue")?"blue":
         document.body.classList.contains("green")?"green":
         document.body.classList.contains("pink")?"pink":"dark");
  let next="dark";
  if(c==="dark") next="light";
  else if(c==="light") next="blue";
  else if(c==="blue") next="green";
  else if(c==="green") next="pink";
  else if(c==="pink") next="dark";
  document.body.classList.remove("light","blue","green","pink");
  if(next==="light") document.body.classList.add("light");
  if(next==="blue") document.body.classList.add("blue");
  if(next==="green") document.body.classList.add("green");
  if(next==="pink") document.body.classList.add("pink");
  localStorage.setItem("theme", next);
  setThemeLabel(next);
}
function setThemeLabel(lab){
  document.getElementById("themeBtn").textContent=`${lab}: Theme`;
}

// =========== Confirm + Notice
function showConfirm(msg, yesCb){
  let mo=document.createElement("div");
  mo.style.position="fixed"; mo.style.inset=0; mo.style.background="rgba(0,0,0,0.7)";
  mo.style.display="flex"; mo.style.justifyContent="center"; mo.style.alignItems="center";
  mo.style.zIndex=999;
  mo.innerHTML=`
    <div style="background:var(--chat-bg);padding:20px;border-radius:10px;max-width:400px;position:relative;">
      <h3>Confirm</h3>
      <p>${msg}</p>
      <div style="text-align:center;">
        <button style="background:green;" id="yesBtn">Yes</button>
        <button style="background:red;" id="noBtn">No</button>
      </div>
    </div>
  `;
  document.body.appendChild(mo);
  mo.querySelector("#yesBtn").onclick=()=>{
    document.body.removeChild(mo);
    yesCb();
  };
  mo.querySelector("#noBtn").onclick=()=> document.body.removeChild(mo);
}
function showNotice(msg){
  let mo=document.createElement("div");
  mo.style.position="fixed"; mo.style.inset=0; mo.style.background="rgba(0,0,0,0.7)";
  mo.style.display="flex"; mo.style.justifyContent="center"; mo.style.alignItems="center";
  mo.style.zIndex=999;
  mo.innerHTML=`
    <div style="background:var(--chat-bg);padding:20px;border-radius:10px;max-width:400px;position:relative;">
      <h3>Notice</h3>
      <p>${msg}</p>
      <div style="text-align:center;">
        <button style="background:var(--accent);" id="okBtn">OK</button>
      </div>
    </div>
  `;
  document.body.appendChild(mo);
  mo.querySelector("#okBtn").onclick=()=> document.body.removeChild(mo);
}

}

//** watchers for block/friends
let blocked={}, friends={};

function loadBlocked(){
  db.ref(`users/${myId}/blocked`).on("value",(snap)=>{
    blocked=snap.val()||{};
  });
}
function loadFriends(){
  db.ref(`users/${myId}/friends`).on("value",(snap)=>{
    friends=snap.val()||{};
  });
}
function loadChats(){} // watchers come below
function loadRequests(){
  // watchers for friend requests
  db.ref(`users/${myId}/requests`).on("value",(snap)=>{
    let data=snap.val()||{};
    let tab=document.getElementById("requestsTab");
    tab.innerHTML="";
    Object.keys(data).forEach(from=>{
      let di=document.createElement("div");
      di.className="requestItem";
      di.textContent=`${from} wants to chat. `;
      let accept=document.createElement("button");
      accept.textContent="✔";
      accept.style.background="green";
      accept.onclick=()=>{
        if(blocked[from]){ showNotice("Unblock them first!");return; }
        // find from’s device from /displayNames
        db.ref(`displayNames/${from}`).once("value",(sn2)=>{
          let fromDev=sn2.val();
          if(!fromDev){ showNotice(`No user named ${from} found!`); return; }
          let cid=[myId,fromDev].sort().join("_");
          db.ref(`privateChats/${cid}`).set({});
          db.ref(`users/${myId}/chats/${cid}`).set({name:from,type:"private",last:Date.now()});
          db.ref(`users/${myId}/requests/${from}`).remove();
          db.ref(`users/${myId}/friends/${from}`).set(true);
          // set their side
          db.ref(`users/${fromDev}/friends/${displayName}`).set(true);
          // remove from requestsSent
          db.ref(`users/${fromDev}/requestsSent/${displayName}`).once("value",(s2)=>{
            if(s2.exists()){
              db.ref(`users/${fromDev}/requestsSent/${displayName}`).remove();
              db.ref(`users/${fromDev}/accepted/${displayName}`).set(true);
              setTimeout(()=>db.ref(`users/${fromDev}/accepted/${displayName}`).remove(),3000);
            }
          });
          openChat(cid, from,"private");
        });
      };
      di.appendChild(accept);
      let deny=document.createElement("button");
      deny.textContent="✘"; deny.style.background="red";
      deny.onclick=()=> db.ref(`users/${myId}/requests/${from}`).remove();
      di.appendChild(deny);
      tab.appendChild(di);
    });
  });
  db.ref(`users/${myId}/requestsSent`).on("value",(snap2)=>{
    let st=document.getElementById("requestsSentTab");
    st.innerHTML="<strong>Requests Sent:</strong><br/>";
    let out=snap2.val()||{};
    Object.keys(out).forEach(n=>{
      let dv=document.createElement("div");
      dv.className="requestItem";
      dv.textContent=`(Pending) ${n} `;
      let c=document.createElement("button");
      c.textContent="Cancel";
      c.onclick=()=>{
        db.ref(`users/${myId}/requestsSent/${n}`).remove();
        // remove from their side
        db.ref(`displayNames/${n}`).once("value",(sn3)=>{
          let dev=sn3.val();
          if(dev) db.ref(`users/${dev}/requests/${displayName}`).remove();
        });
      };
      dv.appendChild(c);
      st.appendChild(dv);
    });
  });
  db.ref(`users/${myId}/accepted`).on("child_added",(s3)=>{
    let who=s3.key;
    showNotice(`${who} accepted your request!`);
    db.ref(`users/${myId}/requestsSent/${who}`).remove();
    db.ref(`displayNames/${who}`).once("value",(sn4)=>{
      let dev=sn4.val();
      if(!dev)return;
      let cid=[myId,dev].sort().join("_");
      db.ref(`privateChats/${cid}`).once("value",(sn5)=>{
        if(!sn5.exists()) db.ref(`privateChats/${cid}`).set({});
      });
      db.ref(`users/${myId}/chats/${cid}`).set({name:who,type:"private",last:Date.now()});
    });
    setTimeout(()=>db.ref(`users/${myId}/accepted/${who}`).remove(),3000);
  });
}

//** watchers for "chats" => unread counters
let chatUnread={};
function initChatWatchers(){
  db.ref(`users/${myId}/chats`).on("value",(snap)=>{
    let data=snap.val()||{};
    attachAllChatWatchers(data);
    updateChatListUI(data);
  });
}
function attachAllChatWatchers(chats){
  Object.keys(chats).forEach(chatId=>{
    if(chatId==="help_chat")return;
    let inf=chats[chatId];
    let path=(inf.type==="group"?"groupChats":"privateChats")+"/"+chatId+"/messages";
    db.ref(path).off("child_added", handleMsg);
    db.ref(path).on("child_added", handleMsg);
    function handleMsg(snap){
      if(chatId===currentChat)return;
      chatUnread[chatId]=(chatUnread[chatId]||0)+1;
      updateChatListUI(chats);
    }
  });
}
function updateChatListUI(chats){
  if(!chats){
    db.ref(`users/${myId}/chats`).once("value",(s)=>{
      let dd=s.val()||{};
      doUpdateChatListUI(dd);
    });
  } else doUpdateChatListUI(chats);
}
function doUpdateChatListUI(dd){
  let arr=Object.entries(dd).sort((a,b)=>{
    if(a[0]==="help_chat")return 1;
    if(b[0]==="help_chat")return -1;
    return (b[1].last||0)-(a[1].last||0);
  });
  let cl=document.getElementById("chatList");
  cl.innerHTML="";
  arr.forEach(([cid,info])=>{
    let dv=document.createElement("div");
    dv.className="chatItem";
    if(cid===currentChat) dv.classList.add("active");
    let nm=info.name||cid;
    if(info.type==="private"&&blocked[nm]) nm+=" [Blocked]";
    if(info.type==="help") nm="Help (info)";
    dv.textContent=nm;
    let rowR=document.createElement("div");
    rowR.style.display="flex"; rowR.style.alignItems="center";
    if(chatUnread[cid]){
      let bd=document.createElement("span");
      bd.className="chatBadge";
      bd.textContent="+"+chatUnread[cid];
      rowR.appendChild(bd);
    }
    if(info.type!=="help"){
      let delBtn=document.createElement("button");
      delBtn.textContent="🗑";
      delBtn.onclick=(ev)=>{
        ev.stopPropagation();
        confirmDeleteChat(cid,info);
      };
      rowR.appendChild(delBtn);
    }
    dv.appendChild(rowR);
    dv.onclick=()=>{
      if(info.type==="help")openHelpChat();
      else openChat(cid,nm,info.type);
    };
    cl.appendChild(dv);
  });
}

//** open chat watchers
let messagesRef=null, childAddedRef=null, childChangedRef=null;
let oldestStamp=Number.MAX_SAFE_INTEGER; 
let hasMoreOld=false;
let currentChat="", currentType="";

function openChat(cid,name,type){
  currentChat=cid; currentType=type;
  chatUnread[cid]=0;
  updateChatListUI({});
  document.getElementById("chatTitle").textContent=name;
  let gm=document.getElementById("groupMembers");
  gm.style.display=(type==="group")?"block":"none";
  let inp=document.getElementById("msgInput");
  inp.disabled=(type==="help");
  let msgArea=document.getElementById("messages");
  msgArea.innerHTML="";
  document.getElementById("loadMoreBtn").style.display="none";
  if(messagesRef){
    if(childAddedRef) messagesRef.off("child_added",childAddedRef);
    if(childChangedRef) messagesRef.off("child_changed",childChangedRef);
  }
  let path=(type==="group"?"groupChats":"privateChats")+"/"+cid+"/messages";
  messagesRef=db.ref(path);
  messagesRef.orderByChild("timestamp").limitToLast(50).once("value",(snap)=>{
    let data=snap.val()||{};
    let arr=Object.entries(data).sort((a,b)=>(a[1].timestamp||0)-(b[1].timestamp||0));
    if(arr.length>0){
      oldestStamp=arr[0][1].timestamp;
    } else oldestStamp=Number.MAX_SAFE_INTEGER;
    arr.forEach(([mId,mVal])=> createBubble(mId,mVal,true));
    if(arr.length>=50){
      hasMoreOld=true;
      document.getElementById("loadMoreBtn").style.display="block";
    } else hasMoreOld=false;
    attachChatDisplayWatchers();
    msgArea.scrollTop=msgArea.scrollHeight;
    db.ref(`users/${myId}/chats/${cid}/last`).set(Date.now());
    // read older messages to set read
    arr.forEach(([mId,mVal])=> markMessageRead(mId,mVal));
  });
  if(type==="group"){
    db.ref(`groupChats/${cid}/members`).on("value",(s)=>{
      let mm=Object.keys(s.val()||{});
      gm.textContent="Members: "+mm.join(", ");
    });
  }
  attachTypingListener();
}

function attachChatDisplayWatchers(){
  childAddedRef=messagesRef.orderByChild("timestamp").startAt(Date.now()).on("child_added",(snap)=>{
    let val=snap.val();
    createBubble(snap.key,val,true);
    let area=document.getElementById("messages");
    area.scrollTop=area.scrollHeight;
    markMessageRead(snap.key,val);
  });
  childChangedRef=messagesRef.on("child_changed",(snap)=>{
    updateBubble(snap.key,snap.val());
  });
}

//** read receipts for older messages
function markMessageRead(mId,mVal){
  let path=(currentType==="group"?"groupChats":"privateChats")+"/"+currentChat+"/messages/"+mId+"/readBy/"+myId;
  db.ref(path).set(Date.now());
}

//** load older
function loadOlderMessages(){
  if(!currentChat||!hasMoreOld) return;
  let btn=document.getElementById("loadMoreBtn");
  btn.disabled=true;
  messagesRef.orderByChild("timestamp").endAt(oldestStamp-1).limitToLast(50).once("value",(snap)=>{
    let data=snap.val()||{};
    let arr=Object.entries(data).sort((a,b)=>(a[1].timestamp||0)-(b[1].timestamp||0));
    if(arr.length<1){
      showNotice("No older messages found.");
      hasMoreOld=false;
      btn.style.display="none";
      return;
    }
    oldestStamp=arr[0][1].timestamp;
    arr.forEach(([mId,mVal])=> createBubble(mId,mVal,false));
    if(arr.length<50){
      hasMoreOld=false;
      btn.style.display="none";
    }
    // mark read
    arr.forEach(([mId,mVal])=> markMessageRead(mId,mVal));
  });
  btn.disabled=false;
}

//** create bubble
function createBubble(mId,val,toEnd){
  let msgA=document.getElementById("messages");
  if(document.getElementById("msg_"+mId)) return;
  let bub=document.createElement("div");
  bub.id="msg_"+mId;
  bub.className="msg";
  if(val.sender===myId) bub.classList.add("me");
  else if(val.sender==="_system") bub.classList.add("centerSys");
  else bub.classList.add("them");
  bub.innerHTML= val.text||"";
  if(currentType==="group" && val.sender!==myId && val.sender!=="_system"){
    let cc=getColorClass(val.sender);
    bub.innerHTML=`<span class="${cc}" style="font-weight:bold;">${val.sender}:</span> `+bub.innerHTML;
  }
  let rt=document.createElement("span");
  rt.className="reactionTag";
  if(val.reaction) rt.textContent=val.reaction;
  bub.appendChild(rt);

  let rBar=document.createElement("div");
  rBar.className="reactionBar";
  ["❤️","👍","😂","😮","😢"].forEach(r=>{
    let sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(ev)=>{
      ev.stopPropagation();
      applyReaction(mId,r);
      rBar.style.display="none";
    };
    rBar.appendChild(sp);
  });
  bub.appendChild(rBar);
  bub.addEventListener("dblclick",(ev)=>{
    rBar.style.display=(rBar.style.display==="flex")?"none":"flex";
  });
  bub.addEventListener("contextmenu",(ev)=>{
    ev.preventDefault();
    if(currentType==="group"){
      db.ref(`groupChats/${currentChat}/createdBy`).once("value",(snap)=>{
        if(snap.val()===myId){
          showConfirm("Remove this message?",()=>{
            db.ref(`groupChats/${currentChat}/messages/${mId}`).remove();
            let ex=document.getElementById("msg_"+mId);
            if(ex) ex.remove();
          });
        }
      });
    }
  });
  let ts=document.createElement("div");
  ts.className="timestamp";
  let timeStr= val.timestamp? new Date(val.timestamp).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"}): "";
  ts.textContent=timeStr;
  bub.appendChild(ts);
  if(val.sender===myId) ts.classList.add("mineTime");
  else if(val.sender==="_system"){}
  else ts.classList.add("otherTime");
  if(toEnd) msgA.appendChild(bub); else msgA.prepend(bub);
  msgA.scrollTop=msgA.scrollHeight;
}
function updateBubble(mId,val){
  let b=document.getElementById("msg_"+mId);
  if(!b)return;
  let rt=b.querySelector(".reactionTag");
  if(rt) rt.textContent=val.reaction||"";
}

//** slash commands
const slashCommands=[
  "/tod truth","/tod dare","/title","/cf heads","/cf tails","/coin flip heads","/coin flip tails"
];
function slashAutoInput(e){
  let val=e.target.value;
  let sc=document.getElementById("slashAutocomplete");
  if(!val.startsWith("/")){
    sc.style.display="none";
    return;
  }
  sc.innerHTML="";
  let rect=e.target.getBoundingClientRect();
  sc.style.left=(rect.left)+"px";
  sc.style.top=(rect.top-115)+"px";
  let hits=slashCommands.filter(c=>c.startsWith(val));
  if(!hits.length){
    sc.style.display="none";
    return;
  }
  sc.style.display="block";
  hits.forEach(h=>{
    let b=document.createElement("button");
    b.textContent=h;
    b.onclick=()=>{
      e.target.value=h+" ";
      sc.style.display="none";
    };
    sc.appendChild(b);
  });
}
function sendMessage(){
  if(!currentChat||currentType==="help")return;
  let inp=document.getElementById("msgInput");
  let txt=inp.value.trim();
  if(!txt)return;
  document.getElementById("slashAutocomplete").style.display="none";
  if(txt.startsWith("/")){
    processSlashCommand(txt);
    inp.value="";
    return;
  }
  let friendName=document.getElementById("chatTitle").textContent;
  if(currentType==="private" && blocked[friendName]){
    showNotice("You blocked them. Unblock first!");
    return;
  }
  let p=(currentType==="group"?"groupChats":"privateChats")+"/"+currentChat+"/messages";
  db.ref(p).push({
    sender:myId, text:txt, timestamp:Date.now(), reaction:"",
    readBy:{[myId]:Date.now()}
  });
  inp.value="";
  document.getElementById("messages").scrollTop=document.getElementById("messages").scrollHeight;
}
let bigTruths=[
  "What's your biggest fear?",
  "Have you told a lie to your best friend?",
  "What was your weirdest dream?",
];
let bigDares=[
  "Dance like a robot for 15 seconds.",
  "Talk in a baby voice for next 3 messages.",
  "Pretend to be an alien for 10 seconds.",
];
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(bigTruths); shuffle(bigDares);
function nextTruth(){
  let x=bigTruths.shift(); bigTruths.push(x); return x;
}
function nextDare(){
  let x=bigDares.shift(); bigDares.push(x); return x;
}
function processSlashCommand(cmd){
  let parts=cmd.split(" ");
  let slash=parts[0];
  if(slash==="/tod"){
    if(parts[1]==="truth") sendSystemMessage(nextTruth());
    else if(parts[1]==="dare") sendSystemMessage(nextDare());
    else showNotice("Usage: /tod truth or /tod dare");
  } else if(slash==="/title"){
    let text=parts.slice(1).join(" ");
    if(!text){showNotice("Usage: /title something");return;}
    sendSystemMessage(`<< ${text} >>`);
  } else if(slash==="/cf"|| slash==="/coin"){
    let guess="";
    if(slash==="/cf") guess=parts[1]||"";
    else if(parts[1]==="flip") guess=parts[2]||"";
    guess=guess.toLowerCase();
    if(guess!=="heads"&&guess!=="tails"){
      showNotice("Usage: /cf heads/tails or /coin flip heads/tails");
      return;
    }
    let side=Math.random()<0.5? "heads":"tails";
    sendSystemMessage(`${side} wins!`);
  } else showNotice(`Unknown command: ${cmd}`);
}
function sendSystemMessage(txt){
  if(!currentChat||currentType==="help")return;
  let p=(currentType==="group"?"groupChats":"privateChats")+"/"+currentChat+"/messages";
  db.ref(p).push({sender:"_system", text:txt, timestamp:Date.now(), reaction:"", readBy:{}});
}

//** reaction
function applyReaction(mId,r){
  if(!currentChat||currentType==="help")return;
  let p=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${p}/${currentChat}/messages/${mId}/reaction`).set(r);
}

//** add friend by name
function addFriendUI(){
  let mo=document.createElement("div");
  mo.className="modal";
  mo.innerHTML=`
    <div class="modalContent" style="min-width:300px;">
      <button class="closeBtn" onclick="document.body.removeChild(this.parentElement.parentElement)">X</button>
      <h3>Add Friend by Name</h3>
      <input id="friendNameInput" placeholder="Friend's display name"/><br/>
      <button id="friendSendBtn">Send Request</button>
    </div>
  `;
  document.body.appendChild(mo);
  mo.style.display="flex";
  mo.addEventListener("click",(ev)=>{
    if(ev.target===mo) document.body.removeChild(mo);
  });
  mo.querySelector("#friendSendBtn").onclick=()=>{
    let n=mo.querySelector("#friendNameInput").value.trim();
    if(!n){ showNotice("No name typed!");return; }
    if(n===displayName){ showNotice("Can't friend yourself!"); return; }
    if(blocked[n]){ showNotice("You blocked them. Unblock first!"); return; }
    db.ref("displayNames/"+n).once("value",(sn)=>{
      let dev=sn.val();
      if(!dev){ showNotice(`No user named ${n} found!`); return; }
      if(friends[n]){ showNotice(`You're already friends with ${n}!`); return; }
      db.ref(`users/${myId}/requestsSent/${n}`).once("value",(s2)=>{
        if(s2.exists()){ showNotice("Already pending request."); return; }
        // send
        db.ref(`users/${dev}/requests/${displayName}`).set({requested:true});
        db.ref(`users/${myId}/requestsSent/${n}`).set(true);
        db.ref(`privateChats/${[myId,dev].sort().join("_")}`).set({});
        showNotice(`Request sent to ${n}`);
        document.body.removeChild(mo);
      });
    });
  };
}

//** sending typing
function sendTyping(){
  if(!currentChat||currentType==="help")return;
  let p=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${p}/${currentChat}/typing`).set(displayName);
  setTimeout(()=> db.ref(`${p}/${currentChat}/typing`).set(""),2000);
}
function attachTypingListener(){
  if(!currentChat||currentType==="help")return;
  let p=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${p}/${currentChat}/typing`).off();
  db.ref(`${p}/${currentChat}/typing`).on("value",(snap)=>{
    let val=snap.val();
    let t=document.getElementById("typingIndicator");
    if(val && val!==displayName){
      t.style.display="block";
      t.textContent=`${val} is typing...`;
    } else t.style.display="none";
  });
}

//** color classes
let colorMap={};
function getColorClass(u){
  if(!colorMap[u]){
    let c=["nameColor1","nameColor2","nameColor3","nameColor4","nameColor5"];
    colorMap[u]=c[Math.floor(Math.random()*c.length)];
  }
  return colorMap[u];
}

function openSettings(){
  let mo=document.createElement("div");
  mo.className="modal";
  mo.innerHTML=`
    <div class="modalContent" style="min-width:320px;">
      <button class="closeBtn" onclick="document.body.removeChild(this.parentElement.parentElement)">X</button>
      <h3>Settings</h3>
      <label>Display Name:</label><br/>
      <input id="editName" value="${displayName}"/><br/>
      <label>Password (optional for friend requests):</label><br/>
      <input id="editPass" value="${pass}"/><br/>
      <button id="saveSetBtn">Save</button>
      <hr/>
      <button id="logoutBtn" style="background:darkred;">Log Out</button>
    </div>
  `;
  document.body.appendChild(mo);
  mo.style.display="flex";
  mo.addEventListener("click",(e)=>{
    if(e.target===mo) document.body.removeChild(mo);
  });
  mo.querySelector("#saveSetBtn").onclick=()=>{
    let newN=mo.querySelector("#editName").value.trim();
    let newP=mo.querySelector("#editPass").value.trim();
    if(!newN){ showNotice("Name can't be empty!"); return; }
    db.ref("displayNames/"+newN).once("value",(snap)=>{
      let val=snap.val();
      if(val && val!==myId){
        showNotice("That name is used by another device. Try another name.");
        return;
      }
      displayName=newN; pass=newP;
      localStorage.setItem("displayName",newN);
      localStorage.setItem("pass",newP);
      db.ref("displayNames/"+newN).set(myId);
      db.ref(`users/${myId}/displayName`).set(newN);
      showNotice("Settings saved!");
      document.body.removeChild(mo);
    });
  };
  mo.querySelector("#logoutBtn").onclick=()=>{
    showConfirm("Are you sure to log out?",()=>{
      localStorage.removeItem("myDeviceId");
      localStorage.removeItem("displayName");
      localStorage.removeItem("pass");
      location.reload();
    });
  };
}
