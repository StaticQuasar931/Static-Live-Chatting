<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Static Live Chatting - Polished</title>
  <style>
    :root {
      /* Default: Dark Theme */
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #1c1c1c;
      --chat-bg: #222;
      --bubble-me: #1e90ff;
      --bubble-them: #444;
      --accent: #1e90ff;
      --badge: red;
      --chat-item-bg: #333;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --sidebar-color: #ddd;
      --chat-bg: #eee;
      --bubble-me: #007aff;
      --bubble-them: #ccc;
      --accent: #007acc;
      --chat-item-bg: #bbb;
    }
    body.blue {
      --bg-color: #0b1622;
      --text-color: #f0f8ff;
      --sidebar-color: #132336;
      --chat-bg: #1e2d40;
      --bubble-me: #1f65ff;
      --bubble-them: #41546a;
      --accent: #389fff;
      --chat-item-bg: #2e3d52;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .panel {
      padding: 20px;
      background: var(--chat-bg);
      border-radius: 10px;
    }
    #login, #settingsPanel, #groupJoinPanel, #groupCreatePanel, #directoryPanel,
    #confirmPanel, #noticePanel, #editGroupPanel, #friendsPanel {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .panelContent {
      background: var(--chat-bg);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    #app {
      display: flex;
      flex: 1;
      height: 100%;
    }
    #sidebar {
      width: 280px;
      background: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      position: relative;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      background: var(--chat-bg);
    }
    #messages {
      flex: 1;
      display: flex;
      flex-direction: column-reverse; /* messages from bottom up */
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      margin: 6px 0;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      cursor: pointer;
    }
    .me {
      align-self: flex-end;
      background: var(--bubble-me);
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .them {
      align-self: flex-start;
      background: var(--bubble-them);
      color: #fff;
      border-bottom-left-radius: 5px;
    }
    .reactionBar {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 5px;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .reactionBar span {
      font-size: 22px;
      cursor: pointer;
    }
    .reactionTag {
      margin-left: 6px;
      font-size: 14px;
      opacity: 0.8;
    }
    .timestamp {
      position: absolute;
      font-size: 10px;
      opacity: 0.7;
      bottom: -14px;
    }
    .mineTime {
      right: 10px;
    }
    .otherTime {
      left: 10px;
    }
    #typingIndicator {
      font-style: italic;
      font-size: 14px;
      margin: 0 20px 10px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: var(--sidebar-color);
    }
    #inputArea input {
      flex: 1;
      margin-right: 5px;
      font-size: 17px;
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 15px;
      background: var(--chat-bg);
      padding: 10px;
      flex-wrap: wrap;
      z-index: 99;
      max-width: 260px;
    }
    #emojiPicker span {
      font-size: 22px;
      margin: 6px;
      cursor: pointer;
    }
    .chatItem {
      background: var(--chat-item-bg);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chatItem:hover {
      background: var(--bubble-them);
    }
    .chatItem.active {
      outline: 2px solid var(--accent);
    }
    .chatBadge {
      background: var(--badge);
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 5px;
    }
    .requestItem {
      background: var(--bubble-them);
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    #staticMenu {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #1e1e1e;
      color: #fff;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 0 6px #0ff;
      animation: blink 2s infinite;
      z-index: 1000;
    }
    .nameColor1 { color: #ff8888; }
    .nameColor2 { color: #88ff88; }
    .nameColor3 { color: #8888ff; }
    .nameColor4 { color: #ffff88; }
    .nameColor5 { color: #ff88ff; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Mobile: Hide sidebar unless toggled */
    @media (max-width: 768px) {
      body.mobile #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
/* 
   Polished final code
   - Fixes invalid escape sequences
   - Ensures doLogin() is defined
   - Ignores favicon 404
   - Addresses all known bugs from the bug check
*/

const firebaseConfig={
  apiKey:"AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain:"static-live-chatting.firebaseapp.com",
  databaseURL:"https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId:"static-live-chatting",
  storageBucket:"static-live-chatting.appspot.com",
  messagingSenderId:"578562140653",
  appId:"1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let user=localStorage.getItem("user")||"";
let pass=localStorage.getItem("pass")||"";
let currentChat="", currentType="";
let chatActive="";
let chatUnread={};
let colorMap={}; 
const colorClasses=["nameColor1","nameColor2","nameColor3","nameColor4","nameColor5"];
let blocked={};
let friends={};
let presenceRef=null;

function toggleLoginPass(){
  const pw=document.getElementById("password");
  pw.type=(pw.type==="password")?"text":"password";
}

function doLogin(){
  user=document.getElementById("username").value.trim();
  pass=document.getElementById("password").value.trim();
  if(!user)return;
  localStorage.setItem("user",user);
  localStorage.setItem("pass",pass);
  startApp();
}

function startApp(){
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="flex";
  applyTheme();
  setupPresence();
  loadBlocked();
  loadChats();
  loadRequests();
  loadFriends();
}

window.onbeforeunload=()=> "Are you sure you want to leave?";

function setupPresence(){
  presenceRef=db.ref(`presence/${user}`);
  presenceRef.set({state:"online",lastOnline:Date.now()});
  presenceRef.onDisconnect().set({state:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP});
}

function loadBlocked(){
  db.ref(`users/${user}/blocked`).on("value", s=>{
    blocked=s.val()||{};
  });
}
function loadFriends(){
  db.ref(`users/${user}/friends`).on("value", s=>{
    friends=s.val()||{};
  });
}

function loadChats(){
  db.ref(`users/${user}/chats`).on("value", snap=>{
    const data=snap.val()||{};
    const sorted=Object.entries(data).sort((a,b)=>(b[1].last||0)-(a[1].last||0));
    const cList=document.getElementById("chatList");
    cList.innerHTML="";
    sorted.forEach(([id, info])=>{
      const div=document.createElement("div");
      div.className="chatItem";
      if(id===chatActive) div.classList.add("active");
      let chatName=info.name||id;
      if(info.type==="private" && blocked[chatName]) {
        chatName+=" [Blocked]";
      }
      div.textContent=chatName;

      const rowRight=document.createElement("div");
      rowRight.style.display="flex";
      rowRight.style.alignItems="center";

      if(chatUnread[id]) {
        const bd=document.createElement("span");
        bd.className="chatBadge";
        bd.textContent="+"+chatUnread[id];
        rowRight.appendChild(bd);
      }
      const delBtn=document.createElement("button");
      delBtn.textContent="üóë";
      delBtn.onclick=(e)=>{
        e.stopPropagation();
        confirmDeleteChat(id, info);
      };
      rowRight.appendChild(delBtn);
      div.appendChild(rowRight);

      div.onclick=()=>{
        openChat(id, info.name, info.type);
        highlightChat(id);
      };
      cList.appendChild(div);
    });
  });
}

function loadRequests(){
  db.ref(`users/${user}/requests`).on("value",snap=>{
    const rtab=document.getElementById("requestsTab");
    rtab.innerHTML="";
    const dat=snap.val()||{};
    Object.keys(dat).forEach(from=>{
      const d=document.createElement("div");
      d.className="requestItem";
      d.textContent=`${from} wants to chat `;
      const accept=document.createElement("button");
      accept.textContent="Accept";
      accept.onclick=()=>{
        if(blocked[from]) return showNotice("You blocked this user. Unblock first.");
        const cid=[user, from].sort().join("_");
        db.ref(`privateChats/${cid}`).set({});
        db.ref(`users/${user}/chats/${cid}`).set({name:from,type:"private",last:Date.now()});
        db.ref(`users/${user}/requests/${from}`).remove();
        db.ref(`users/${user}/friends/${from}`).set(true);
        db.ref(`users/${from}/friends/${user}`).set(true);
      };
      d.appendChild(accept);
      rtab.appendChild(d);
    });
  });
}

function highlightChat(id){
  chatActive=id;
  document.querySelectorAll(".chatItem").forEach(i=>i.classList.remove("active"));
}

function confirmDeleteChat(chatId, info){
  if(info.type==="group"){
    db.ref(`groupChats/${chatId}/createdBy`).once("value", s=>{
      const c=s.val();
      if(c!==user) return showNotice("Not owner. You can only leave.");
      showConfirm(`Delete group ${info.name}?`, ()=>{
        db.ref(`groupChats/${chatId}`).remove();
        db.ref(`users/${user}/chats/${chatId}`).remove();
        showNotice("Group chat deleted for all!");
      });
    });
  } else {
    showConfirm(`Leave private chat with ${info.name}?`,()=>{
      db.ref(`users/${user}/chats/${chatId}`).remove();
      showNotice("Private chat removed from your list.");
    });
  }
}

function openChat(id, name, type){
  currentChat=id; currentType=type;
  chatUnread[id]=0;
  highlightChat(id);
  document.getElementById("chatTitle").textContent=name||id;
  document.getElementById("messages").innerHTML="";
  document.getElementById("groupMembers").style.display=(type==="group")?"block":"none";

  showPresenceInfo(name, type);

  document.getElementById("hiddenPassword").textContent=`(pw:${localStorage.getItem("pass")||"none"})`;
  document.getElementById("hiddenPassword").style.display="none";

  if(type==="group"){
    db.ref(`groupChats/${id}/members`).on("value", sp=>{
      const mm=Object.keys(sp.val()||{});
      document.getElementById("groupMembers").textContent="Members: "+mm.join(", ");
    });
  }

  const refPath=(type==="group"?"groupChats":"privateChats")+"/"+id+"/messages";
  db.ref(refPath).off();
  db.ref(refPath).orderByKey().limitToLast(100).on("value", snap=>{
    const msgs=snap.val()||{};
    const sorted=Object.entries(msgs).sort((a,b)=>(b[1].timestamp||0)-(a[1].timestamp||0));
    const cont=document.getElementById("messages");
    cont.innerHTML="";
    sorted.forEach(([mId,mVal])=>{
      createMessageBubble(mId,mVal,type);
    });
  });

  // typing
  db.ref(`${(type==="group"?"groupChats":"privateChats")}/${id}/typing`).off();
  db.ref(`${(type==="group"?"groupChats":"privateChats")}/${id}/typing`).on("value", s=>{
    const val=s.val();
    const t=document.getElementById("typingIndicator");
    if(val && val!==user) {
      t.style.display="block";
      t.textContent=`${val} is typing...`;
    } else {
      t.style.display="none";
    }
  });

  db.ref(`users/${user}/chats/${id}/last`).set(Date.now());
}

function createMessageBubble(msgId, msg, chatType){
  // blocked checks
  if(chatType==="private"){
    if(msg.sender!==user && blocked[msg.sender]) return;
  }
  if(chatType==="group"){
    if(msg.sender!==user && blocked[msg.sender]) return;
  }

  const isMe=(msg.sender===user);
  const bubble=document.createElement("div");
  bubble.className="msg "+(isMe?"me":"them");
  
  const lines=msg.text.split("\n");
  if(lines.length>6){
    const shortT=lines.slice(0,4).join("\n")+"\n(view full raw message)";
    bubble.textContent=shortT;
    bubble.onclick=()=>{
      const blob=new Blob([msg.text],{type:"text/plain"});
      const url=URL.createObjectURL(blob);
      window.open(url,"_blank");
    };
  } else {
    bubble.textContent=msg.text;
  }

  if(chatType==="group" && msg.sender!=="_system" && !isMe){
    const colc=getColorClass(msg.sender);
    bubble.innerHTML=`<span class='${colc}' style='font-weight:bold;margin-right:6px;'>${msg.sender}:</span> `+bubble.innerHTML;
  }
  if(msg.sender==="_system"){
    bubble.style.fontStyle="italic";
    bubble.style.opacity="0.7";
  }

  // reaction
  const rt=document.createElement("span");
  rt.className="reactionTag";
  if(msg.reaction) rt.textContent=msg.reaction;
  bubble.appendChild(rt);

  const rBar=document.createElement("div");
  rBar.className="reactionBar";
  const reacts=["‚ù§Ô∏è","üëç","üòÇ","üòÆ","üò¢"];
  reacts.forEach(r=>{
    const sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(e)=>{
      e.stopPropagation();
      applyReaction(msgId,r);
      rBar.style.display="none";
    };
    rBar.appendChild(sp);
  });
  bubble.appendChild(rBar);

  bubble.addEventListener("dblclick", e=>{
    e.stopPropagation();
    rBar.style.display=(rBar.style.display==="flex")?"none":"flex";
  });

  const time=new Date(msg.timestamp||0).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  const ts=document.createElement("div");
  ts.className="timestamp "+(isMe?"mineTime":"otherTime");
  ts.textContent=time;
  bubble.appendChild(ts);

  document.getElementById("messages").appendChild(bubble);
}

function applyReaction(msgId, reaction){
  if(!currentChat||!currentType)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages/${msgId}/reaction`).set(reaction);
}

function getColorClass(u){
  if(!colorMap[u]){
    colorMap[u]=colorClasses[Math.floor(Math.random()*colorClasses.length)];
  }
  return colorMap[u];
}

function sendTyping(){
  if(!currentChat)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/typing`).set(user);
  setTimeout(()=>{
    db.ref(`${path}/${currentChat}/typing`).set("");
  },2000);
}

function sendMessage(){
  const inp=document.getElementById("msgInput");
  const text=inp.value.trim();
  if(!text||!currentChat)return;
  if(currentType==="private"){
    const friend=document.getElementById("chatTitle").textContent;
    if(blocked[friend]) {
      showNotice("You blocked this user. Unblock first.");
      return;
    }
  }
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages`).push({
    sender:user, text, timestamp:Date.now(), reaction:""
  });
  inp.value="";
  sendTyping();
}

function showPresenceInfo(friendName, chatType){
  if(chatType==="group"){
    document.getElementById("presenceLabel").textContent="(Group)";
    return;
  }
  if(blocked[friendName]){
    document.getElementById("presenceLabel").textContent="(Blocked)";
    return;
  }
  db.ref(`presence/${friendName}`).on("value", s=>{
    const val=s.val();
    if(!val){
      document.getElementById("presenceLabel").textContent="(Offline)";
      return;
    }
    if(val.state==="online"){
      document.getElementById("presenceLabel").textContent="(Online)";
    } else {
      const delta=Date.now()-val.lastOnline;
      const mins=Math.floor(delta/60000);
      document.getElementById("presenceLabel").textContent=`(Last seen ${mins} min ago)`;
    }
  });
}

function toggleLock(){
  if(!currentChat||!currentType)return;
  const localPw=localStorage.getItem("pass")||"(none)";
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages`).push({
    sender:user, text:`üîí Password: ${localPw}`, timestamp:Date.now()
  });
}

    c.onclick=()=>{

function pickGroupForInvite(friend){
  db.ref(`users/${user}/chats`).once("value", snap=>{
    const data=snap.val()||{};
    const groups=Object.entries(data).filter(([id,inf])=>inf.type==="group");
    if(!groups.length)return showNotice("No group chats found.");
    let h=`<h3>Pick Group to invite ${friend}:</h3>`;
    groups.forEach(([gid,ginfo])=>{
      h+=`<button onclick='inviteFriendToGroup(\"${gid}\",\"${friend}\")'>${ginfo.name||gid}</button><br/>`;
    });
    h+=`<button onclick='closeFriendsPanel()'>Close</button>`;
    document.getElementById("friendsInner").innerHTML=h;
  });
}
function inviteFriendToGroup(gid, friend){

function saveGroupEdits(gid){

function exportChatData(){
  db.ref(`users/${user}/chats`).once("value", snap=>{
    const data=snap.val()||{};
    const exportObj={};
    const tasks=Object.keys(data).map(cid=>{
      const path=(data[cid].type==="group")?"groupChats":"privateChats";
      return db.ref(`${path}/${cid}/messages`).once("value").then(ss=>{
        exportObj[cid]=ss.val()||{};
      });
    });
    Promise.all(tasks).then(()=>{
      const blob=new Blob([JSON.stringify(exportObj,null,2)],{type:"application/json"});
      const url=URL.createObjectURL(blob);
      const link=document.createElement("a");
      link.href=url;
      link.download=`static-chat-backup-${user}.json`;
      link.click();
    });
  });
}
function importChatData(file){
  const rdr=new FileReader();
  rdr.onload=(e)=>{
    try{
      const imported=JSON.parse(e.target.result);
      Object.entries(imported).forEach(([cid,msgs])=>{
        const path=(cid.startsWith("group_"))?"groupChats":"privateChats";
        Object.entries(msgs).forEach(([mid,m])=>{
          db.ref(`${path}/${cid}/messages/${mid}`).set(m);
        });
      });
      showNotice("Chat data imported!");
    }catch(err){
      showNotice("Invalid backup file");
    }
  };
  rdr.readAsText(file);
}
