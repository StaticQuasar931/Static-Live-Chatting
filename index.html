//** IDLE LOCK
document.onmousemove=setIdleLockTimer;
document.onkeypress=setIdleLockTimer;
function setIdleLockTimer(){
  clearTimeout(idleTimer);
  if(verificationPass){
    idleTimer=setTimeout(()=>lockAccount(),5*60*1000);
  }
}
function lockNow(){
  if(!verificationPass){
    const p=document.getElementById("lockPass").value.trim();
    if(!p)return showNotice("No verification pass!");
    verificationPass=p;
    localStorage.setItem("verificationPass",p);
  }
  lockAccount();
}
function lockAccount(){
  if(isLocked)return;
  isLocked=true;
  document.getElementById("lockedPanel").style.display="flex";
  document.getElementById("unlockPass").value="";
}
function tryUnlock(){
  const up=document.getElementById("unlockPass").value.trim();
  if(up===verificationPass){
    isLocked=false;
    document.getElementById("lockedPanel").style.display="none";
    setIdleLockTimer();
  } else showNotice("Wrong verification pass!");
}
window.onbeforeunload=()=>{
  if(isLocked)return null;
  return "Are you sure you want to leave?";
};

//** THEME
function toggleTheme(){
  const c=(document.body.classList.contains("light")?"light":
           document.body.classList.contains("blue")?"blue":
           document.body.classList.contains("green")?"green":
           document.body.classList.contains("pink")?"pink":"dark");
  let next="dark";
  if(c==="dark") next="light";
  else if(c==="light") next="blue";
  else if(c==="blue") next="green";
  else if(c==="green") next="pink";
  else if(c==="pink") next="dark";
  document.body.classList.remove("light","blue","green","pink");
  if(next==="light") document.body.classList.add("light");
  if(next==="blue") document.body.classList.add("blue");
  if(next==="green") document.body.classList.add("green");
  if(next==="pink") document.body.classList.add("pink");
  localStorage.setItem("theme", next);
  showNotice(`Your current theme: ${next}`);
}
function applyTheme(){
  const saved=localStorage.getItem("theme")||"dark";
  document.body.classList.remove("light","blue","green","pink");
  if(saved==="light") document.body.classList.add("light");
  else if(saved==="blue") document.body.classList.add("blue");
  else if(saved==="green") document.body.classList.add("green");
  else if(saved==="pink") document.body.classList.add("pink");
}

//** BLOCK / FRIENDS
function loadBlocked(){
  db.ref(`users/${user}/blocked`).on("value", snap=>{
    blocked=snap.val()||{};
  });
}
let friends={};
function loadFriends(){
  db.ref(`users/${user}/friends`).on("value", snap=>{
    friends=snap.val()||{};
  });
}
function blockUserUI(){
  showConfirm("Enter user to block/unblock:<br/><input id='blkU'/>",()=>{
    const bn=document.getElementById("blkU").value.trim();
    if(!bn)return showNotice("No user typed!");
    if(blocked[bn]){
      db.ref(`users/${user}/blocked/${bn}`).remove();
      showNotice(`Unblocked ${bn}`);
    } else {
      db.ref(`users/${user}/blocked/${bn}`).set(true);
      showNotice(`Blocked ${bn}`);
    }
  });
}
function addFriendUI(){
  showConfirm("Enter friend's username:<br/><input id='addF'/>",()=>{
    const f=document.getElementById("addF").value.trim();
    if(!f)return showNotice("No user typed!");
    if(blocked[f])return showNotice("You blocked them. Unblock first.");
    db.ref(`users/${f}/requests/${user}`).set({requested:true});
    db.ref(`users/${user}/requestsSent/${f}`).set(true);
    db.ref(`privateChats/${[user,f].sort().join("_")}`).set({});
    showNotice(`Friend request sent to ${f}`);
  });
}
function openFriendsPanel(){
  if(isLocked)return;
  const fi=document.getElementById("friendsInner");
  fi.innerHTML="<h3>Your Friends</h3>";
  Object.keys(friends).forEach(fr=>{
    const div=document.createElement("div");
    div.style.background="var(--chat-bg)"; div.style.padding="8px";
    div.style.marginBottom="8px"; div.style.borderRadius="6px";
    div.innerHTML=`<b>${fr}</b><br/>`;

    const bOpen=document.createElement("button");
    bOpen.textContent="Open Chat";
    bOpen.onclick=()=>{
      const cid=[user,fr].sort().join("_");
      db.ref(`privateChats/${cid}`).once("value", s=>{
        if(!s.exists()) db.ref(`privateChats/${cid}`).set({});
      });
      db.ref(`users/${user}/chats/${cid}`).set({name:fr,type:"private",last:Date.now()});
      closeFriendsPanel();
      openChat(cid, fr, "private");
    };
    div.appendChild(bOpen);

    const bInv=document.createElement("button");
    bInv.textContent="Invite Group";
    bInv.onclick=()=>pickGroupForInvite(fr);
    div.appendChild(bInv);

    const bBlk=document.createElement("button");
    bBlk.textContent=(blocked[fr])?"Unblock":"Block";
    bBlk.onclick=()=>{
      if(blocked[fr]){
        db.ref(`users/${user}/blocked/${fr}`).remove();
        showNotice(`Unblocked ${fr}`);
      } else {
        db.ref(`users/${user}/blocked/${fr}`).set(true);
        showNotice(`Blocked ${fr}`);
      }
    };
    div.appendChild(bBlk);

    fi.appendChild(div);
  });
  document.getElementById("friendsPanel").style.display="flex";
}
function closeFriendsPanel(){
  document.getElementById("friendsPanel").style.display="none";
}
function pickGroupForInvite(friend){
  db.ref(`users/${user}/chats`).once("value", snap=>{
    const data=snap.val()||{};
    const groups=Object.entries(data).filter(([id,inf])=>inf.type==="group");
    if(!groups.length)return showNotice("No group found to invite!");
    let h=`<h3>Pick Group for ${friend}</h3>`;
    groups.forEach(([gid,ginfo])=>{
      h+=`<button onclick='inviteFriendToGroup("${gid}","${friend}")'>${ginfo.name}</button><br/>`;
    });
    h+=`<button onclick='closeFriendsPanel()'>Close</button>`;
    document.getElementById("friendsInner").innerHTML=h;
  });
}
function inviteFriendToGroup(gid, friend){
  db.ref(`groupChats/${gid}/members/${friend}`).set(true);
  db.ref(`users/${friend}/chats/${gid}`).set({name:"Group Invite",type:"group",last:Date.now()});
  showNotice(`Invited ${friend} to group ${gid}`);
}

function loadChats(){

    const sorted=Object.entries(data).sort((a,b)=>(b[1].last||0)-(a[1].last||0));
    const cList=document.getElementById("chatList");
    cList.innerHTML="";
    sorted.forEach(([id,info])=>{
      const div=document.createElement("div");
      div.className="chatItem";
      if(id===chatActive) div.classList.add("active");
      let nm=info.name||id;
      if(info.type==="private" && blocked[nm]) nm+=" [Blocked]";
      div.textContent=nm;

      const rowRight=document.createElement("div");
      rowRight.style.display="flex"; rowRight.style.alignItems="center";

        bd.textContent="+"+chatUnread[id];
        rowRight.appendChild(bd);
      }
      const delBtn=document.createElement("button");
      delBtn.textContent="üóë";
      delBtn.onclick=(ev)=>{
        ev.stopPropagation();
        confirmDeleteChat(id,info);
      };

      div.appendChild(rowRight);

      div.onclick=()=>{
        openChat(id,nm,info.type);
        highlightChat(id);
      };
      cList.appendChild(div);
    });
  });
}
function highlightChat(id){

//** MESSAGES watchers
let messagesRef=null;
let childAddedListener=null;
let childChangedListener=null;

function openChat(cid, nm, ty){
  if(isLocked)return;
  currentChat=cid; currentType=ty;
  chatUnread[cid]=0;
  highlightChat(cid);

  document.getElementById("chatTitle").textContent=nm||cid;
  document.getElementById("messages").innerHTML="";
  oldestKey=null;
  hasMoreOld=true;
  document.getElementById("loadMoreBtn").style.display="none";
  document.getElementById("groupMembers").style.display=(ty==="group")?"block":"none";

  // turn off old watchers
  if(messagesRef){
    if(childAddedListener) messagesRef.off("child_added", childAddedListener);
    if(childChangedListener) messagesRef.off("child_changed", childChangedListener);
  }

  messagesRef=db.ref(`${(ty==="group"?"groupChats":"privateChats")}/${cid}/messages`);
  fetchLatestMessages(()=>{
    // group membership
    if(ty==="group"){
      db.ref(`groupChats/${cid}/members`).on("value",(sp)=>{
        const mm=Object.keys(sp.val()||{});
        document.getElementById("groupMembers").textContent="Members: "+mm.join(", ");
      });
    }
    attachTypingListener();
  });
  db.ref(`users/${user}/chats/${cid}/last`).set(Date.now());
}

function fetchLatestMessages(cb){
  messagesRef.orderByKey().limitToLast(100).once("value",(snap)=>{
    const data=snap.val()||{};
    const keys=Object.keys(data).sort((a,b)=>(b> a)?1:-1);
    keys.forEach(k=>{
      createMessageBubble(k, data[k], currentType, true);
    });
    if(keys.length>0) oldestKey=keys[keys.length-1];
    if(keys.length>=100) document.getElementById("loadMoreBtn").style.display="inline";
    else hasMoreOld=false;

    attachChildWatchers();
    if(cb) cb();
  });
}
function attachChildWatchers(){
  childAddedListener=messagesRef.orderByKey().startAfter(oldestKey||"").on("child_added",(snap)=>{
    createMessageBubble(snap.key, snap.val(), currentType, true);
    markMessagesRead([snap.key]);
    if(snap.val().sender!==user && Notification.permission==="granted"){
      new Notification("New Message",{body:`${snap.val().sender}: ${snap.val().text.slice(0,50)}`});
    }
  });
  childChangedListener=messagesRef.on("child_changed",(snap)=>{
    updateMessageBubble(snap.key, snap.val(), currentType);
  });
}

//** load older
function loadOlderMessages(){
  if(!currentChat||!hasMoreOld||!oldestKey)return;
  document.getElementById("loadMoreBtn").disabled=true;
  messagesRef.orderByKey().endAt(oldestKey).limitToLast(101).once("value",(snap)=>{
    const data=snap.val()||{};
    const keys=Object.keys(data).sort((a,b)=>(b>a)?1:-1);
    if(keys.length<=1){
      hasMoreOld=false;
      document.getElementById("loadMoreBtn").style.display="none";
    } else {
      const slice=keys.slice(1); // skip the existing oldest
      slice.forEach(k=>{

          createMessageBubble(k, data[k], currentType, false);
        }
      });
      oldestKey=slice[slice.length-1];
      if(slice.length<100) document.getElementById("loadMoreBtn").style.display="none";
    }

function createMessageBubble(msgId, msg, ty, isNewest){
  if(ty==="private"&&msg.sender!==user&&blocked[msg.sender])return;
  if(ty==="group"&&msg.sender!==user&&blocked[msg.sender])return;

  if(document.getElementById("msg_"+msgId))return; // already loaded
  const isMe=(msg.sender===user);
  const bubble=document.createElement("div");
  bubble.className="msg "+(isMe?"me":"them");
  bubble.id="msg_"+msgId;

  const container=document.getElementById("messages");

  const lines=msg.text.split("\n");
  if(lines.length>6){
    bubble.textContent=lines.slice(0,4).join("\n")+"\n(view full raw message)";
    bubble.onclick=()=>{
      const blob=new Blob([msg.text],{type:"text/plain"});
      const url=URL.createObjectURL(blob);
      window.open(url,"_blank");
    };
  } else {
    bubble.textContent=msg.text;
  }
  if(ty==="group" && msg.sender!=="_system" && !isMe){
    const cc=getColorClass(msg.sender);
    bubble.innerHTML=`<span class='${cc}' style='font-weight:bold;margin-right:6px;'>${msg.sender}:</span>`+bubble.innerHTML;
  }
  if(msg.sender==="_system"){
    bubble.style.fontStyle="italic";
    bubble.style.opacity="0.7";
  }

  const rt=document.createElement("span");
  rt.className="reactionTag";
  if(msg.reaction) rt.textContent=msg.reaction;
  bubble.appendChild(rt);

  const rBar=document.createElement("div");
  rBar.className="reactionBar";
  ["‚ù§Ô∏è","üëç","üòÇ","üòÆ","üò¢"].forEach(r=>{
    const sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(e)=>{
      e.stopPropagation();
      applyReaction(msgId,r);
      rBar.style.display="none";
    };
    rBar.appendChild(sp);
  });
  bubble.appendChild(rBar);

  bubble.addEventListener("dblclick", e=>{
    e.stopPropagation();
    if(isLocked)return;
    rBar.style.display=(rBar.style.display==="flex")?"none":"flex";
  });
  // contextmenu => if group owner, can remove
  bubble.addEventListener("contextmenu", e=>{
    e.preventDefault();
    if(currentType==="group"){
      db.ref(`groupChats/${currentChat}/createdBy`).once("value",(snap)=>{
        const owner=snap.val();
        if(owner===user){
          showConfirm("Remove this message?",()=>{
            db.ref(`groupChats/${currentChat}/messages/${msgId}`).remove();
            document.getElementById("msg_"+msgId)?.remove();
          });
        }
      });
    }
  });

  const time=new Date(msg.timestamp||0).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  const ts=document.createElement("div");
  ts.className="timestamp "+(isMe?"mineTime":"otherTime");
  ts.textContent=time;
  bubble.appendChild(ts);

  if(ty==="group"){
    if(msg.readBy){
      const readList=Object.keys(msg.readBy).filter(u=>u!==msg.sender);
      if(readList.length>0){
        const rd=document.createElement("div");
        rd.className="readReceipt";
        rd.textContent="Seen by: "+readList.join(", ");
        bubble.appendChild(rd);
      }
    }
  } else {
    // private => show "Seen" if your message read by them
    if(isMe&&msg.readBy){
      const others=Object.keys(msg.readBy).filter(u=>u!==user);
      if(others.length>0){
        const rd=document.createElement("div");
        rd.className="readReceipt";
        rd.textContent="Seen";
        bubble.appendChild(rd);
      }
    }
  }

  if(isNewest) container.prepend(bubble);
  else container.appendChild(bubble);
}
function updateMessageBubble(msgId, msg, ty){
  const bubble=document.getElementById("msg_"+msgId);
  if(!bubble)return;
  const rt=bubble.querySelector(".reactionTag");
  if(rt) rt.textContent=msg.reaction||"";
  const rec=bubble.querySelector(".readReceipt");
  if(ty==="group"){
    if(msg.readBy){
      const readList=Object.keys(msg.readBy).filter(u=>u!==msg.sender);
      if(readList.length>0){
        if(!rec){
          const newR=document.createElement("div");
          newR.className="readReceipt";
          newR.textContent="Seen by: "+readList.join(", ");
          bubble.appendChild(newR);
        } else rec.textContent="Seen by: "+readList.join(", ");
      } else if(rec) rec.remove();
    } else if(rec) rec.remove();
  } else {
    if(bubble.classList.contains("me")&&msg.readBy){
      const others=Object.keys(msg.readBy).filter(u=>u!==user);
      if(others.length>0){
        if(!rec){
          const newR=document.createElement("div");
          newR.className="readReceipt";
          newR.textContent="Seen";
          bubble.appendChild(newR);
        }
      } else if(rec) rec.remove();
    }
  }
}

//** SEND
function sendMessage(){
  if(isLocked)return;
  const inp=document.getElementById("msgInput");
  const text=inp.value.trim();
  if(!text||!currentChat)return;
  // slash commands
  if(text.startsWith("/")){
    processSlashCommand(text);
    inp.value="";
    return;
  }
  // normal msg
  if(currentType==="private"){
    const nm=document.getElementById("chatTitle").textContent.replace(" [Blocked]","");
    if(blocked[nm])return showNotice("You blocked them. Unblock first!");
  }
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages`).push({
    sender:user, text, timestamp:Date.now(),
    reaction:"",
    readBy:{[user]:Date.now()}
  });
  inp.value="";
  sendTyping();
}
function processSlashCommand(cmd){
  const [slash, ...rest]=cmd.split(" ");
  if(slash==="/tod"){
    if(rest[0]==="truth"){
      const t=truths[Math.floor(Math.random()*truths.length)];
      sendSystemMessage(t);
    } else if(rest[0]==="dare"){
      const d=dares[Math.floor(Math.random()*dares.length)];
      sendSystemMessage(d);
    } else {
      showNotice("Usage: /tod truth or /tod dare");
    }
  } else if(slash==="/title"){
    const txt=rest.join(" ");
    if(!txt) return showNotice("Usage: /title <text>");
    sendSystemMessage(`<< ${txt} >>`);
  } else {
    showNotice(`Unknown command: ${cmd}`);
  }
}
function sendSystemMessage(msg){
  if(!currentChat||!currentType)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages`).push({
    sender:"_system", text:msg, timestamp:Date.now(),
    reaction:"", readBy:{}
  });
}

  if(!currentChat||!currentType)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages/${msgId}/reaction`).set(reaction);
}

function showConfirm(html, yesCb){
  const cp=document.getElementById("confirmPanel");
  const ci=document.getElementById("confirmInner");
  ci.innerHTML=`
    <h3 style='margin-top:0'>Confirm</h3>
    <p>${html}</p>
    <div style='display:flex;justify-content:center;gap:10px;'>
      <button style='background:green;' onclick='confirmYes()'>Yes</button>
      <button style='background:red;' onclick='closeConfirm()'>No</button>
    </div>
  `;
  cp.style.display="flex";
  window.confirmYes=()=>{
    cp.style.display="none";
    yesCb();
  };
  window.closeConfirm=()=>{
    cp.style.display="none";
  };
}
function showNotice(msg){
  const np=document.getElementById("noticePanel");
  const ni=document.getElementById("noticeInner");
  ni.innerHTML=`
    <h3 style='margin-top:0'>Notice</h3>
    <p>${msg}</p>
    <button onclick='closeNotice()'>OK</button>
  `;
  np.style.display="flex";
}
function closeNotice(){
  document.getElementById("noticePanel").style.display="none";
}

//** Notification
function requestNotificationPermission(){
  if(!("Notification" in window)){
    showNotice("This browser does not support notifications.");
    return;
  }
  Notification.requestPermission().then((perm)=>{
    if(perm==="granted"){
      showNotice("Notifications enabled!");
    } else {
      showNotice("Notifications not granted.");
    }
  });
}
