<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Static Live Chatting - Extended</title>

  <style>
    :root {
      /* Default: Dark Theme */
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #1c1c1c;
      --chat-bg: #222;
      --bubble-me: #1e90ff;
      --bubble-them: #444;
      --accent: #1e90ff;
      --badge: red;
      --chat-item-bg: #333;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --sidebar-color: #ddd;
      --chat-bg: #eee;
      --bubble-me: #007aff;
      --bubble-them: #ccc;
      --accent: #007acc;
      --chat-item-bg: #bbb;
    }
    body.blue {
      --bg-color: #0b1622;
      --text-color: #f0f8ff;
      --sidebar-color: #132336;
      --chat-bg: #1e2d40;
      --bubble-me: #1f65ff;
      --bubble-them: #41546a;
      --accent: #389fff;
      --chat-item-bg: #2e3d52;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .panel {
      padding: 20px;
      background: var(--chat-bg);
      border-radius: 10px;
    }
    #login, #settingsPanel, #groupJoinPanel, #groupCreatePanel, #directoryPanel, #confirmPanel, #noticePanel, #presencePanel {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .panelContent {
      background: var(--chat-bg);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    #app {
      display: flex;
      flex: 1;
      height: 100%;
    }
    #sidebar {
      width: 280px;
      background: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      position: relative;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      background: var(--chat-bg);
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      margin: 6px;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      cursor: pointer;
    }
    .me {
      align-self: flex-end;
      background: var(--bubble-me);
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .them {
      align-self: flex-start;
      background: var(--bubble-them);
      color: #fff;
      border-bottom-left-radius: 5px;
    }
    .reactionBar {
      position: absolute;
      bottom: calc(100%);
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 5px;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .reactionBar span {
      font-size: 22px;
      cursor: pointer;
    }
    .reactionTag {
      margin-left: 6px;
      font-size: 14px;
      opacity: 0.8;
    }
    .timestamp {
      position: absolute;
      font-size: 10px;
      opacity: 0.7;
      bottom: -14px;
    }
    .mineTime {
      right: 10px;
    }
    .otherTime {
      left: 10px;
    }
    #typingIndicator {
      font-style: italic;
      font-size: 14px;
      margin: 0 20px 10px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: var(--sidebar-color);
    }
    #inputArea input {
      flex: 1;
      margin-right: 5px;
      font-size: 17px;
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 15px;
      background: var(--chat-bg);
      padding: 10px;
      flex-wrap: wrap;
      z-index: 99;
      max-width: 260px;
    }
    #emojiPicker span {
      font-size: 22px;
      margin: 6px;
      cursor: pointer;
    }
    .chatItem {
      background: var(--chat-item-bg);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chatItem:hover {
      background: var(--bubble-them);
    }
    .chatItem.active {
      outline: 2px solid var(--accent);
    }
    .chatBadge {
      background: var(--badge);
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 5px;
    }
    .requestItem {
      background: var(--bubble-them);
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    #staticMenu {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #1e1e1e;
      color: #fff;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 0 6px #0ff;
      animation: blink 2s infinite;
      z-index: 1000;
    }
    .nameColor1 { color: #ff8888; }
    .nameColor2 { color: #88ff88; }
    .nameColor3 { color: #8888ff; }
    .nameColor4 { color: #ffff88; }
    .nameColor5 { color: #ff88ff; }

    /* Blocked user mention, optional style */
    .blockedItem {
      text-decoration: line-through;
      opacity: 0.6;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

<script>
window.onbeforeunload = () => \"Are you sure you want to leave? Your progress may not be saved?\";
</script>

  <div id="sidebar">

<!-- Firebase + Logic -->
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
// === Firebase Init ===
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// === Global State ===
let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let currentChat="", currentType="";
let chatActive="";
let chatUnread={};
let colorMap={};  
const colorClasses=["nameColor1","nameColor2","nameColor3","nameColor4","nameColor5"];
let blocked = {}; // local copy of blocked users

// presence - track when user is online/offline
let presenceRef=null;

if(user) startApp();

//** 0) onbeforeunload already set above

//** 1) Toggle pass
function toggleLoginPass() {
  const pw=document.getElementById("password");
  pw.type=(pw.type==="password")?"text":"password";
}

//** 2) doLogin
function doLogin() {
  user=document.getElementById("username").value.trim();
  pass=document.getElementById("password").value.trim();
  if(!user)return;
  localStorage.setItem("user",user);
  localStorage.setItem("pass",pass);
  startApp();
}

//** 3) startApp
function startApp() {
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="flex";
  applyTheme();
  setupPresence();
  loadBlocked();
  loadChats();
  loadRequests();
  showBlockedList();
}

//** presence
function setupPresence() {
  presenceRef=db.ref(`presence/${user}`);
  presenceRef.set({state:"online",lastOnline:Date.now()});
  presenceRef.onDisconnect().set({state:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP});
}

//** blocked
function loadBlocked() {
  db.ref(`users/${user}/blocked`).on("value", snap=>{
    blocked=snap.val()||{};
    showBlockedList();
  });
}
function showBlockedList() {
  const blDiv=document.getElementById("blockedList");
  blDiv.innerHTML="";
  Object.keys(blocked).forEach(bu=>{
    const d=document.createElement("div");
    d.className="blockedItem";
    d.textContent=bu;
    blDiv.appendChild(d);
  });
}
function blockUserUI() {
  // show a small UI in-page
  showConfirm("Block or Unblock a user? Enter their name below.<br/><input id='blockName' style='width:100%'/>",()=>{
    const bn=document.getElementById("blockName").value.trim();
    if(!bn)return showNotice("No name entered.");
    if(blocked[bn]) {
      // unblock
      db.ref(`users/${user}/blocked/${bn}`).remove();
      showNotice(`Unblocked ${bn}`);
    } else {
      db.ref(`users/${user}/blocked/${bn}`).set(true);
      showNotice(`Blocked ${bn}`);
    }
  });
}

//** 4) load Chats
function loadChats() {
  db.ref(`users/${user}/chats`).on("value", snap=>{
    const data=snap.val()||{};
    const sorted=Object.entries(data).sort((a,b)=>(b[1].last||0)-(a[1].last||0));
    const container=document.getElementById("chatList");
    container.innerHTML="";
    sorted.forEach(([id, info])=>{
      const div=document.createElement("div");
      div.className="chatItem";
      if(id===chatActive) div.classList.add("active");
      let chatName=info.name||id;
      // if blocked? for private? skip or show partial?
      if(info.type==="private") {
        // private chat with who?
        const other = chatName===user ? id.replace(user,"") : chatName;
        // This is a bit hacky but let's keep it simple
        if(blocked[other]) {
          chatName+=" [Blocked]";
        }
      }
      div.textContent=chatName;
      const rowRight=document.createElement("div");
      rowRight.style.display="flex";
      rowRight.style.alignItems="center";

      if(chatUnread[id]) {
        const badge=document.createElement("span");
        badge.className="chatBadge";
        badge.textContent="+"+chatUnread[id];
        rowRight.appendChild(badge);
      }
      const delBtn=document.createElement("button");
      delBtn.textContent="üóë";
      delBtn.onclick=(e)=>{
        e.stopPropagation();
        confirmDeleteChat(id, info);
      };
      rowRight.appendChild(delBtn);

      div.appendChild(rowRight);
      div.onclick=()=>{
        openChat(id, info.name, info.type);
        highlightChat(id);
      };
      container.appendChild(div);
    });
  });
}

//** highlight chat
function highlightChat(id) {
  chatActive=id;
  const items=document.querySelectorAll(".chatItem");
  items.forEach(i=>i.classList.remove("active"));
  document.querySelectorAll(".chatItem").forEach(div=>{
    if(div.textContent.includes(id)){} // not super robust
  });
}

//** confirm delete
function confirmDeleteChat(chatId, info) {
  if(info.type==="group") {
    db.ref(`groupChats/${chatId}/createdBy`).once("value",snap=>{
      const creator=snap.val();
      if(creator!==user) {
        return showNotice("You are not the owner. You can only leave this group, not delete for everyone.");
      }
      showConfirm(`Are you sure you want to DELETE group ${info.name} for all?`, ()=>{
        db.ref(`groupChats/${chatId}`).remove();
        db.ref(`users/${user}/chats/${chatId}`).remove();
        showNotice("Group chat fully deleted!");
      });
    });
  } else {
    showConfirm(`Leave private chat with ${info.name}?`,()=>{
      db.ref(`users/${user}/chats/${chatId}`).remove();
      showNotice("Private chat removed from your list.");
    });
  }
}

//** 5) load Requests
function loadRequests() {
  db.ref(`users/${user}/requests`).on("value", snap=>{
    const tab=document.getElementById("requestsTab");
    tab.innerHTML="";
    const data=snap.val()||{};
    Object.keys(data).forEach(from=>{
      const div=document.createElement("div");
      div.className="requestItem";
      div.textContent=`${from} wants to chat `;
      const accept=document.createElement("button");
      accept.textContent="Accept";
      accept.onclick=()=>{
        if(blocked[from]) {
          return showNotice("You blocked this user. Unblock first if you want to chat.");
        }
        const cid=[user, from].sort().join("_");
        db.ref(`privateChats/${cid}`).set({});
        db.ref(`users/${user}/chats/${cid}`).set({ name: from, type:"private", last:Date.now() });
        db.ref(`users/${user}/requests/${from}`).remove();
      };
      div.appendChild(accept);
      tab.appendChild(div);
    });
  });
}

//** openChat
function openChat(id, name, type) {
  currentChat=id; currentType=type;
  chatUnread[id]=0;
  highlightChat(id);

  document.getElementById("chatTitle").textContent=name||id;
  document.getElementById("messages").innerHTML="";
  document.getElementById("groupMembers").style.display=(type==="group")?"block":"none";
  document.getElementById("hiddenPassword").textContent=`(pw: ${localStorage.getItem("pass")||"none"})`;
  document.getElementById("hiddenPassword").style.display="none";

  showPresenceInfo(name, type);

  // if group => listen to members
  if(type==="group") {
    db.ref(`groupChats/${id}/members`).off();
    db.ref(`groupChats/${id}/members`).on("value", snap=>{
      const mems=Object.keys(snap.val()||{});
      document.getElementById("groupMembers").textContent="Members: "+mems.join(", ");
    });
  }

  loadInitialMessages(id,type);

  // typing
  db.ref(`${type==="group"?"groupChats":"privateChats"}/${id}/typing`).off();
  db.ref(`${type==="group"?"groupChats":"privateChats"}/${id}/typing`).on("value", s=>{
    const t=document.getElementById("typingIndicator");
    if(s.val() && s.val()!==user) {
      t.style.display="block";
      t.textContent=`${s.val()} is typing...`;
    } else {
      t.style.display="none";
    }
  });

  // last
  db.ref(`users/${user}/chats/${id}/last`).set(Date.now());
}

//** presence for friend or group? We'll do for direct friend name
function showPresenceInfo(name, chatType) {
  if(chatType==="group") {
    // group doesn't show single presence
    document.getElementById("presenceLabel").textContent="(Group chat)";
  } else {
    // private chat
    // if blocked => show "blocked"
    if(blocked[name]) {
      document.getElementById("presenceLabel").textContent="(Blocked)";
      return;
    }
    // check presence
    db.ref(`presence/${name}`).once("value", snap=>{
      const p=snap.val();
      if(!p) {
        document.getElementById("presenceLabel").textContent=`(Offline)`;
        return;
      }
      if(p.state==="online") {
        document.getElementById("presenceLabel").textContent="(Online)";
      } else {
        const delta=Date.now()-p.lastOnline;
        const mins=Math.floor(delta/60000);
        document.getElementById("presenceLabel").textContent=`(Last seen ${mins} min ago)`;
      }
    });
  }
}

//** load initial messages
function loadInitialMessages(chatId, chatType) {
  const ref=db.ref(`${chatType==="group"?"groupChats":"privateChats"}/${chatId}/messages`);
  ref.off();
  ref.orderByKey().limitToLast(100).on("value", snap=>{
    const cont=document.getElementById("messages");
    cont.innerHTML="";
    const data=snap.val()||{};
    const sorted=Object.entries(data).sort((a,b)=>(a[1].timestamp||0)-(b[1].timestamp||0));
    sorted.forEach(([k,v])=>{
      createBubble(k,v,chatId,chatType);
    });
    cont.scrollTop=999999;
  });
}

//** create bubble
function createBubble(msgId, msg, chatId, chatType) {
  // check blocked => if either side is blocked, skip
  if(chatType==="private") {
    // Who is the other user?
    const other=msg.sender===user? chatId.replace(user,""): msg.sender;
    if(blocked[other] || blocked[msg.sender]) {
      // skip
      return;
    }
  }
  // in group => if blocked => skip
  if(chatType==="group" && msg.sender!==user && blocked[msg.sender]) {
    return;
  }

  const isMe=(msg.sender===user);
  const bubble=document.createElement("div");
  bubble.className="msg "+(isMe?"me":"them");

  // multiline
  const lines=msg.text.split("\n");
  if(lines.length>6) {
    const shortText=lines.slice(0,4).join("\n")+"\n(view full raw message)";
    bubble.textContent=shortText;
    bubble.onclick=()=>{
      // open new tab with raw
      const blob=new Blob([msg.text],{type:"text/plain"});
      const url=URL.createObjectURL(blob);
      window.open(url,"_blank");
    };
  } else {
    bubble.textContent=msg.text;
  }

  // group => color name
  if(chatType==="group" && msg.sender && msg.sender!=="_system" && !isMe) {
    const colorClass=getColorClass(msg.sender);
    bubble.innerHTML=`<span class='${colorClass}' style='font-weight:bold;margin-right:6px;'>${msg.sender}:</span> `+bubble.innerHTML;
  }
  // system msg
  if(msg.sender==="_system") {
    bubble.style.fontStyle="italic";
    bubble.style.opacity="0.8";
  }

  // reaction
  const reactTag=document.createElement("span");
  reactTag.className="reactionTag";
  if(msg.reaction) reactTag.textContent=msg.reaction;
  bubble.appendChild(reactTag);

  // reaction bar
  const reactBar=document.createElement("div");
  reactBar.className="reactionBar";
  const possibleReacts=["‚ù§Ô∏è","üëç","üòÇ","üòÆ","üò¢"];
  possibleReacts.forEach(r=>{
    const sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(e)=>{
      e.stopPropagation();
      applyReaction(chatId, chatType, msgId, r);
      reactBar.style.display="none";
    };
    reactBar.appendChild(sp);
  });
  bubble.appendChild(reactBar);

  // dblclick => show reaction
  bubble.addEventListener("dblclick", e=>{
    e.stopPropagation();
    reactBar.style.display=(reactBar.style.display==="flex")?"none":"flex";
  });

  // timestamp
  const time=new Date(msg.timestamp||0).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  const tspan=document.createElement("div");

  inner.innerHTML=`

    <input type='file' onchange='importChatData(this.files[0])' /><br/><br/>
    <button onclick='this.parentElement.parentElement.remove()'>Close</button>
  `;
  panel.appendChild(inner);

function exportChatData(){
  db.ref(`users/${user}/chats`).once("value", snap=>{
    const data=snap.val()||{};
    const exportObj={};
    const tasks=Object.keys(data).map(cid=>{
      const path=(data[cid].type==="group")?"groupChats":"privateChats";
      return db.ref(`${path}/${cid}/messages`).once("value").then(ss=>{
        exportObj[cid]=ss.val()||{};
      });
    });
    Promise.all(tasks).then(()=>{
      const blob=new Blob([JSON.stringify(exportObj,null,2)],{type:"application/json"});
      const url=URL.createObjectURL(blob);
      const link=document.createElement("a");
      link.href=url;
      link.download=`static-chat-backup-${user}.json`;
      link.click();
    });
  });
}
function importChatData(file){
  const rdr=new FileReader();
  rdr.onload=(e)=>{
    try{
      const imported=JSON.parse(e.target.result);
      Object.entries(imported).forEach(([cid,msgs])=>{
        const path=(cid.startsWith("group_"))?"groupChats":"privateChats";
        Object.entries(msgs).forEach(([mid,m])=>{
          db.ref(`${path}/${cid}/messages/${mid}`).set(m);
        });
      });
      showNotice("Chat data imported successfully!");
    } catch(err){
      showNotice("Invalid backup file");
    }
  };
  rdr.readAsText(file);
}
