<!DOCTYPE html>
<html>
<head>
  <title>Static Live Chatting</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #333; }
    #inputArea, #loginArea { display: flex; padding: 10px; background: #222; }
    #inputArea input, #loginArea input, button, select {
      padding: 10px; border: none; outline: none; font-size: 16px;
    }
    input, select { flex: 1; margin-right: 5px; border-radius: 5px; }
    button { background: #1e90ff; color: white; border-radius: 5px; cursor: pointer; }
    .msg { margin-bottom: 8px; }
    .msg span { font-weight: bold; color: #1e90ff; }
    #loginArea { flex-direction: column; align-items: center; gap: 10px; }
    #inputArea { display: none; flex-direction: row; align-items: center; }
  </style>
</head>
<body>

  <div id="messages"></div>

  <!-- Login Section -->
  <div id="loginArea">
    <input type="text" id="loginName" placeholder="Choose a username" />
    <input type="password" id="loginPass" placeholder="Choose a password" />
    <button onclick="login()">Enter Chat</button>
  </div>

  <!-- Chat Input -->
  <div id="inputArea">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <select id="emojiPicker">
      <option value="">😀</option>
      <option value="😎">😎</option>
      <option value="😂">😂</option>
      <option value="🔥">🔥</option>
      <option value="❤️">❤️</option>
      <option value="👍">👍</option>
    </select>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
      authDomain: "static-live-chatting.firebaseapp.com",
      databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
      projectId: "static-live-chatting",
      storageBucket: "static-live-chatting.firebasestorage.app",
      messagingSenderId: "578562140653",
      appId: "1:578562140653:web:c12df07155627083e9dfe4",
      measurementId: "G-HZ1F0B1CDS"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    let currentUser = "";
    let currentPass = "";

    function login() {
      const name = document.getElementById("loginName").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      if (!name || !pass) return alert("Enter both username and password.");

      currentUser = name;
      currentPass = pass;

      localStorage.setItem("chatUser", name);
      localStorage.setItem("chatPass", pass);

      document.getElementById("loginArea").style.display = "none";
      document.getElementById("inputArea").style.display = "flex";
    }

    function sendMessage() {
      const msg = document.getElementById("msgInput").value.trim();
      const emoji = document.getElementById("emojiPicker").value;
      if (!msg && !emoji) return;

      db.ref("messages").push({
        user: currentUser,
        text: msg + " " + emoji,
        pass: currentPass,
        timestamp: Date.now()
      });
      document.getElementById("msgInput").value = "";
    }

    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const el = document.createElement("div");
      el.classList.add("msg");

      el.innerHTML = `<span>${msg.user}:</span> ${msg.text}`;
      document.getElementById("messages").appendChild(el);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    // Auto-login if stored
    window.onload = () => {
      const savedUser = localStorage.getItem("chatUser");
      const savedPass = localStorage.getItem("chatPass");
      if (savedUser && savedPass) {
        currentUser = savedUser;
        currentPass = savedPass;
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("inputArea").style.display = "flex";
      }
    };
  </script>

</body>
</html>
