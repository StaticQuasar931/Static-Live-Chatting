<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #login, #settings {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin: 5px;
      border-radius: 5px;
    }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    #app {
      display: flex;
      flex: 1;
    }
    #sidebar {
      width: 250px;
      background: #222;
      padding: 10px;
      overflow-y: auto;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #333;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg span {
      color: #1e90ff;
      font-weight: bold;
    }
    .chatItem {
      padding: 8px;
      background: #444;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .chatItem:hover {
      background: #555;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #inputArea input {
      flex: 1;
      margin-right: 6px;
    }
    #emojiPicker {
      display: none;
      flex-wrap: wrap;
      max-width: 250px;
      background: #333;
      padding: 10px;
      position: absolute;
      bottom: 70px;
      right: 20px;
      z-index: 10;
    }
    #emojiPicker span {
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
    #chatPassword {
      margin: 5px;
      font-size: 12px;
      text-align: right;
      padding-right: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="password" type="password" placeholder="Password (optional, used as key)" />
  <button onclick="togglePassword()">üëÅ Show Password</button>
  <button onclick="login()">Log In</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
    <hr/>
    <button onclick="openGroup()">‚ûï Create Group</button>
    <button onclick="addFriendChat()">üë§ Add Friend Chat</button>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <div id="chatTitle">No Chat</div>
      <div id="chatPassword"><span id="chatPassDisplay" style="display:none;"></span><button onclick="revealPassword()">üîì Show</button></div>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type message..." onkeypress="if(event.key==='Enter')sendMessage();" />
      <button onclick="toggleEmojiPicker()">üòÄ</button>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="emojiPicker"></div>
  </div>
</div>

<div id="settings" style="display:none;">
  <h2>Settings</h2>
  <p><strong>Username:</strong> <span id="currentUsername"></span></p>
  <p><strong>Password:</strong> <span id="currentPassword"></span></p>
  <button onclick="closeSettings()">Close</button>
</div>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let currentChat = "";
let currentType = "private";
let currentPassword = "";

if (user && !localStorage.getItem("locked")) {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}

function login() {
  user = document.getElementById("username").value.trim();
  pass = document.getElementById("password").value.trim();
  if (!user) return alert("Enter a username.");
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function loadChats() {
  db.ref("users/" + user + "/chats").on("value", snap => {
    const data = snap.val() || {};
    const list = document.getElementById("chatList");
    list.innerHTML = "";
    Object.keys(data).forEach(id => {
      const info = data[id] || {};
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = info.name || id;
      div.onclick = () => openChat(id, info.name, info.type, info.password);
      list.appendChild(div);
    });
  });
}

function openChat(id, name, type = "private", password = "") {
  if (!id || typeof name === 'undefined' || typeof type === 'undefined') return;
  currentChat = id;
  currentType = type;
  currentPassword = password || "";
  document.getElementById("chatTitle").textContent = name || id;
  document.getElementById("chatPassDisplay").textContent = password ? `Password: ${password}` : "";
  document.getElementById("chatPassDisplay").style.display = "none";
  document.getElementById("messages").innerHTML = "";
  const ref = db.ref(`${type}Chats/${id}/messages`);
  ref.off();
  ref.on("child_added", snap => {
    const msg = snap.val();
    const time = new Date(msg.timestamp).toLocaleTimeString();
    const html = `<div class='msg'><span>${msg.sender}</span> (${time}): ${msg.text}</div>`;
    document.getElementById("messages").innerHTML += html;
  });
}

function revealPassword() {
  const display = document.getElementById("chatPassDisplay");
  display.style.display = display.style.display === "none" ? "inline" : "none";
}

function sendMessage() {
  const text = document.getElementById("msgInput").value.trim();
  if (!text || !currentChat) {
    alert("Please select a chat and enter a message.");
    return;
  }
  db.ref(`${currentType}Chats/${currentChat}/messages`).push({
    sender: user,
    text,
    timestamp: Date.now()
  });
  document.getElementById("msgInput").value = "";
}

function toggleEmojiPicker() {
  const picker = document.getElementById("emojiPicker");
  picker.innerHTML = "";
  picker.style.display = picker.style.display === "flex" ? "none" : "flex";
  const emojis = [..."üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçïüì±üìßüìåüí¨üí°üß°ü•∫üëÄ‚úÖüì£üïπÔ∏èüòÜüòçü§©ü´∂ü§ìüó®Ô∏èüîíüí≠üíªüìöüí§üê∏üò∫üê∂üê±üê≠üêπüê∞ü¶äüêªüêºüê®üêØüêÆü¶Åüê∑üê∏üêµü¶Ñüêîüêßüê¶üê§üê£üê∫ü¶ñü¶ï"];
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      document.getElementById("msgInput").value += e;
      picker.style.display = "none";
    };
    picker.appendChild(span);
  });
}

function openGroup() {
  const groupName = prompt("Enter group name:");
  const groupPassword = prompt("Enter a password for this group chat (share with friends):");
  if (!groupName) return;
  const id = "group_" + Date.now();
  db.ref(`groupChats/${id}`).set({
    name: groupName,
    createdBy: user,
    password: groupPassword || ""
  });
  db.ref(`users/${user}/chats/${id}`).set({
    name: groupName,
    type: "group",
    password: groupPassword || ""
  });
  openChat(id, groupName, "group", groupPassword);
}

function addFriendChat() {
  const friendName = prompt("Enter your friend's name:");
  if (!friendName) return;
  const id = [user, friendName].sort().join("_");
  db.ref(`privateChats/${id}`).set({});
  db.ref(`users/${user}/chats/${id}`).set({
    name: friendName,
    type: "private"
  });
  openChat(id, friendName, "private");
}

function openSettings() {
  document.getElementById("currentUsername").textContent = user;
  document.getElementById("currentPassword").textContent = pass || "(none)";
  document.getElementById("settings").style.display = "flex";
}

function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
</script>
</body>
</html>
