<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting ‚Äì Ultra</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #111;
      --text: #fff;
      --panel: #222;
      --button: #1e90ff;
    }
    .light {
      --bg: #f9f9f9;
      --text: #111;
      --panel: #ddd;
      --button: #007acc;
    }
    input, button {
      padding: 10px; font-size: 16px;
      border: none; border-radius: 6px;
    }
    button { background: var(--button); color: white; cursor: pointer; }
    #login, #addFriend, #settings {
      position: fixed; inset: 0; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
      background: var(--bg); z-index: 9999;
    }
    #app { display: flex; flex: 1; }
    #sidebar {
      width: 250px; background: var(--panel);
      padding: 10px; overflow-y: auto;
    }
    #chatPanel {
      flex: 1; display: flex; flex-direction: column;
    }
    #topBar {
      display: flex; justify-content: space-between;
      padding: 10px; background: var(--panel);
    }
    #messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    #inputArea {
      display: flex; padding: 10px; background: var(--panel);
    }
    #inputArea input { flex: 1; margin-right: 6px; }
    .msg span { font-weight: bold; color: var(--button); }
    .msg { margin-bottom: 10px; }
    .chatItem {
      background: #333; margin: 5px 0; padding: 8px;
      border-radius: 5px; cursor: pointer;
    }
    .chatItem:hover { background: #444; }
    #emojiPicker {
      position: absolute; bottom: 60px; right: 20px;
      background: var(--panel); padding: 8px;
      display: none; flex-wrap: wrap; max-width: 200px;
    }
    #emojiPicker span {
      margin: 3px; font-size: 20px; cursor: pointer;
    }
    #staticMenu {
      position: fixed; bottom: 10px; left: 10px;
      background: var(--button); color: white;
      padding: 10px 15px; border-radius: 10px;
      animation: twinkle 3s infinite;
      z-index: 999;
    }
    @keyframes twinkle {
      0%,100% { box-shadow: 0 0 5px var(--button); }
      50% { box-shadow: 0 0 15px var(--button); }
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="userpass" type="password" placeholder="Password (used as your chat key)" />
  <button onclick="startChat()">Start</button>
</div>

<div id="addFriend" style="display:none;">
  <h3>Add a Friend</h3>
  <input id="friendName" placeholder="Friend's name" />
  <input id="friendPass" placeholder="Password (if needed)" />
  <button onclick="confirmAddFriend()">Add</button>
  <button onclick="closeAddFriend()">Cancel</button>
</div>

<div id="settings" style="display:none;">
  <h3>Settings</h3>
  <input id="newUsername" placeholder="Change username" />
  <input id="newPassword" placeholder="New password" />
  <select id="passwordOption">
    <option value="future">Change only for new chats</option>
    <option value="all">Change everywhere (old chats may break)</option>
  </select>
  <button onclick="applySettings()">Apply</button>
  <button onclick="closeSettings()">Close</button>
  <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <button onclick="openAddFriend()">‚ûï Add</button>
      <span id="chatTitle">No Chat</span>
      <button onclick="openSettings()">‚öôÔ∏è</button>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMsg()" />
      <button onclick="toggleEmoji()">üòÄ</button>
      <button onclick="sendMsg()">Send</button>
    </div>
    <div id="typing" style="padding: 5px; font-size: 14px; color: gray;"></div>
  </div>
</div>

<div id="emojiPicker"></div>

<div id="staticMenu">
  <a href="https://sites.google.com/view/staticquasar931/gm3z" style="color:white; text-decoration:none;">More Unblocked Games by Static</a>
</div>

<!-- Firebase Setup -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.firebasestorage.app",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>
<script>
let currentUser = "";
let userPass = "";
let currentChat = "";
let chats = {};
let typingRef = null;
let typingTimeout;
let darkMode = false;

// Load preferences
if (localStorage.getItem("mode") === "light") {
  document.body.classList.add("light");
  darkMode = true;
}

// Start Chat
function startChat() {
  currentUser = document.getElementById("username").value.trim();
  userPass = document.getElementById("userpass").value.trim();
  if (!currentUser) return alert("Enter a username");
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

// Add friend
function openAddFriend() {
  document.getElementById("addFriend").style.display = "flex";
}
function closeAddFriend() {
  document.getElementById("addFriend").style.display = "none";
}
function confirmAddFriend() {
  const name = document.getElementById("friendName").value.trim();
  const pass = document.getElementById("friendPass").value.trim();
  if (!name) return alert("Enter name");
  const ref = db.ref(`chats/${currentUser}/${name}`);
  ref.set({ password: pass || "", timestamp: Date.now() });
  closeAddFriend();
  loadChats();
}

// Load chats
function loadChats() {
  db.ref(`chats/${currentUser}`).once("value", snap => {
    chats = snap.val() || {};
    const list = document.getElementById("chatList");
    list.innerHTML = "";

    const sorted = Object.entries(chats).sort((a, b) => {
      return (b[1].timestamp || 0) - (a[1].timestamp || 0);
    });

    sorted.forEach(([friend]) => {
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = friend;
      div.onclick = () => openChat(friend);
      list.appendChild(div);
    });
  });
}

// Open chat
function openChat(friend) {
  currentChat = friend;
  document.getElementById("chatTitle").innerText = friend;
  document.getElementById("messages").innerHTML = "";

  const ref = db.ref(`messages/${currentUser}-${friend}`);
  ref.off();
  ref.on("child_added", snap => {
    const m = snap.val();
    const time = new Date(m.timestamp).toLocaleTimeString();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span>${m.user}</span> (${time}): ${m.text}`;
    document.getElementById("messages").appendChild(div);
  });

  setupTyping(friend);
}

// Typing indicator
function setupTyping(friend) {
  const typeRef = db.ref(`typing/${currentUser}-${friend}`);
  document.getElementById("msgInput").oninput = () => {
    typeRef.set(currentUser);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => typeRef.set(""), 3000);
  };

  db.ref(`typing/${friend}-${currentUser}`).on("value", snap => {
    const val = snap.val();
    document.getElementById("typing").innerText = val ? `${val} is typing...` : "";
  });
}

// Send message
function sendMsg() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (!msg || !currentChat) return;
  const ref = db.ref(`messages/${currentUser}-${currentChat}`);
  ref.push({ user: currentUser, text: msg, timestamp: Date.now() });
  db.ref(`chats/${currentUser}/${currentChat}/timestamp`).set(Date.now());
  db.ref(`chats/${currentChat}/${currentUser}/timestamp`).set(Date.now());
  input.value = "";
}

// Emoji toggle
function toggleEmoji() {
  const box = document.getElementById("emojiPicker");
  box.style.display = box.style.display === "flex" ? "none" : "flex";
  if (box.innerHTML) return;
  const emojis = "üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçï".split("");
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      document.getElementById("msgInput").value += e;
      box.style.display = "none";
    };
    box.appendChild(span);
  });
}

// Settings
function openSettings() {
  document.getElementById("settings").style.display = "flex";
}
function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
function applySettings() {
  const newName = document.getElementById("newUsername").value.trim();
  const newPass = document.getElementById("newPassword").value.trim();
  const option = document.getElementById("passwordOption").value;

  if (newName) currentUser = newName;
  if (newPass) {
    if (option === "all") {
      Object.keys(chats).forEach(friend => {
        db.ref(`chats/${currentUser}/${friend}/password`).set(newPass);
      });
    }
    userPass = newPass;
  }
  alert("Settings updated");
  closeSettings();
  loadChats();
}

// Theme toggle
function toggleMode() {
  document.body.classList.toggle("light");
  localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
}

// Notifications (optional)
if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission();
}

// Enter to send
document.addEventListener("keydown", e => {
  if (e.target.id === "msgInput" && e.key === "Enter") sendMsg();
  if (e.target.id === "username" && e.key === "Enter") startChat();
  if (e.target.id === "friendName" && e.key === "Enter") confirmAddFriend();
});
</script>
</body>
</html>
