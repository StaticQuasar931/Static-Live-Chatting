<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Static Live Chatting - Final</title>
  <style>
    :root {
      /* Default: Dark Theme */
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #1c1c1c;
      --chat-bg: #222;
      --bubble-me: #1e90ff;
      --bubble-them: #444;
      --accent: #1e90ff;
      --badge: red;
      --chat-item-bg: #333; /* For chat item background */
    }
    /* Light Theme */
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --sidebar-color: #ddd;
      --chat-bg: #eee;
      --bubble-me: #007aff;
      --bubble-them: #ccc;
      --accent: #007acc;
      --chat-item-bg: #bbb;
    }
    /* Blue Theme */
    body.blue {
      --bg-color: #0b1622;
      --text-color: #f0f8ff;
      --sidebar-color: #132336;
      --chat-bg: #1e2d40;
      --bubble-me: #1f65ff;
      --bubble-them: #41546a;
      --accent: #389fff;
      --chat-item-bg: #2e3d52;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .panel {
      padding: 20px;
      background: var(--chat-bg);
      border-radius: 10px;
    }
    #login, #settingsPanel, #groupJoinPanel, #groupCreatePanel, #directoryPanel {
      position: fixed; inset: 0;
      background: var(--bg-color);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #app {
      display: flex;
      flex: 1;
      height: 100%;
    }
    #sidebar {
      width: 280px;
      background: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      position: relative;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      background: var(--chat-bg);
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      margin: 6px;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    .me {
      align-self: flex-end;
      background: var(--bubble-me);
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .them {
      align-self: flex-start;
      background: var(--bubble-them);
      color: #fff;
      border-bottom-left-radius: 5px;
    }
    .timestamp {
      position: absolute;
      font-size: 10px;
      opacity: 0.7;
      bottom: -14px;
    }
    .mineTime {
      right: 10px;
    }
    .otherTime {
      left: 10px;
    }
    #typingIndicator {
      font-style: italic;
      font-size: 14px;
      margin: 0 20px 10px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: var(--sidebar-color);
    }
    #inputArea input {
      flex: 1;
      margin-right: 5px;
      font-size: 17px;
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 15px;
      background: var(--chat-bg);
      padding: 10px;
      flex-wrap: wrap;
      z-index: 99;
      max-width: 260px;
    }
    #emojiPicker span {
      font-size: 22px;
      margin: 6px;
      cursor: pointer;
    }

    .chatItem {
      background: var(--chat-item-bg);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .chatItem:hover {
      background: var(--bubble-them);
    }

    .chatBadge {
      background: var(--badge);
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 10px;
    }
    .requestItem {
      background: var(--bubble-them);
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    #staticMenu {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #1e1e1e;
      color: #fff;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 0 6px #0ff;
      animation: blink 2s infinite;
      z-index: 1000;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>

<!-- Firebase + Logic -->
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
// === Firebase Init ===
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// === Global State ===
let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let currentChat = "", currentType = "", typingTimeout;
let chatUnread = {};
let messageCount = {};   // store message counts per chat
let loadedAll = {};      // track if we've loaded all older messages

// === PART 0: Start if user saved ===
if (user) startApp();

// === Toggle password on login screen
function toggleLoginPass() {
  const pw = document.getElementById("password");
  pw.type = (pw.type === "password") ? "text" : "password";
}

// === Login Flow ===
function doLogin() {
  user = document.getElementById("username").value.trim();
  pass = document.getElementById("password").value.trim();
  if (!user) return;
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  startApp();
}

function startApp() {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
  loadRequests();
  // apply theme
  const savedTheme = localStorage.getItem("theme") || "dark";
  if (savedTheme === "light") {
    document.body.classList.add("light");
  } else if (savedTheme === "blue") {
    document.body.classList.add("blue");
  }
}

// === Loading Chats & Requests ===
function loadChats() {
  db.ref("users/" + user + "/chats").on("value", snap => {
    const data = snap.val() || {};
    const list = Object.entries(data).sort((a, b) => (b[1].last || 0) - (a[1].last || 0));
    const container = document.getElementById("chatList");
    container.innerHTML = "";
    list.forEach(([id, info]) => {
      const div = document.createElement("div");
      div.className = "chatItem";
      const name = info.name || id;
      div.textContent = name;

      // Badge for unread
      const badge = document.createElement("span");
      badge.className = "chatBadge";
      badge.style.display = chatUnread[id] ? "inline-block" : "none";
      badge.textContent = chatUnread[id] || "";
      div.appendChild(badge);

      // Clear chat button
      const clearBtn = document.createElement("button");
      clearBtn.textContent = "üóë";
      clearBtn.onclick = (ev) => {
        ev.stopPropagation();
        confirmDeleteChat(id, name);
      };
      div.appendChild(clearBtn);

      // open chat
      div.onclick = () => openChat(id, name, info.type || "private");
      container.appendChild(div);
    });
  });
}

// Confirm & Delete chat
function confirmDeleteChat(id, chatName) {
  if (!confirm(`Are you sure you want to delete chat: ${chatName}?`)) return;
  // remove from user's chat list
  db.ref("users/" + user + "/chats/" + id).remove();
  // if private chat with 2 members, we can remove the entire chat from DB
  // but let's keep it simple, just remove from user's perspective
  alert("Chat cleared from your list.");
}

function loadRequests() {
  db.ref("users/" + user + "/requests").on("value", snap => {
    const tab = document.getElementById("requestsTab");
    tab.innerHTML = "";
    const data = snap.val() || {};
    Object.keys(data).forEach(from => {
      const div = document.createElement("div");
      div.className = "requestItem";
      div.textContent = `${from} wants to chat `;
      const accept = document.createElement("button");
      accept.textContent = "Accept";
      accept.onclick = () => {
        const id = [user, from].sort().join("_");
        db.ref("privateChats/" + id).set({});
        db.ref("users/" + user + "/chats/" + id).set({ name: from, type: "private", last: Date.now() });
        db.ref("users/" + user + "/requests/" + from).remove();
      };
      div.appendChild(accept);
      tab.appendChild(div);
    });
  });
}

// === Open Chat Logic ===
function openChat(id, name, type) {
  currentChat = id;
  currentType = type;
  chatUnread[id] = 0;
  messageCount[id] = 0;
  loadedAll[id] = false;

  // Title
  document.getElementById("chatTitle").textContent = name;
  // Clear messages
  const msgDiv = document.getElementById("messages");
  msgDiv.innerHTML = "";
  // Show group members row if group
  document.getElementById("groupMembers").style.display = (type === "group") ? "block" : "none";

  // Group membership UI
  if (type === "group") {
    db.ref("groupChats/" + id + "/members").on("value", snap => {
      const members = Object.keys(snap.val() || {});
      document.getElementById("groupMembers").textContent = "Members: " + members.join(", ");
    });
  }

  // Listen for new messages
  loadInitialMessages(id, type);

  // Listen for typing
  db.ref(`${type === "group" ? "groupChats" : "privateChats"}/${id}/typing`).on("value", snap => {
    const typer = snap.val();
    const box = document.getElementById("typingIndicator");
    if (typer && typer !== user) {
      box.style.display = "block";
      box.textContent = `${typer} is typing...`;
    } else {
      box.style.display = "none";
    }
  });

  // Mark last
  db.ref(`users/${user}/chats/${id}/last`).set(Date.now());
}

// === Load initial 100 messages (limitToLast) ===
function loadInitialMessages(chatId, chatType) {
  const ref = db.ref(`${chatType === "group" ? "groupChats" : "privateChats"}/${chatId}/messages`);
  ref.off();
  ref
    .orderByKey()
    .limitToLast(100)
    .on("value", snap => {
      // Clear the container before re-adding
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = "";

      const data = snap.val() || {};
      const sorted = Object.entries(data).sort((a, b) => {
        const tA = a[1].timestamp || 0;
        const tB = b[1].timestamp || 0;
        return tA - tB;
      });
      messageCount[chatId] = sorted.length;

      sorted.forEach(([msgKey, msg]) => {
        createMessageBubble(msg);
      });

      // add older loader at top if we suspect older exist
      if (messageCount[chatId] >= 100 && !loadedAll[chatId]) {
        addLoadOlderBar(chatId, chatType, sorted[0][0]);
      }
      document.getElementById("messages").scrollTop = 999999;
    });
}

// === Load older messages if any
function addLoadOlderBar(chatId, chatType, firstKey) {
  const msgDiv = document.getElementById("messages");
  const older = document.createElement("div");
  older.style.textAlign = "center";
  older.style.color = "#aaa";
  older.style.cursor = "pointer";
  older.style.margin = "10px 0";
  older.textContent = "Load Older Messages";
  older.onclick = () => {
    older.remove();
    loadOlderMessages(chatId, chatType, firstKey);
  };
  msgDiv.prepend(older);
}

function loadOlderMessages(chatId, chatType, firstKey) {
  // We'll do an orderByKey().endAt(firstKey).limitToLast(101)
  // This will give up to 1 new older message chunk
  const ref = db.ref(`${chatType === "group" ? "groupChats" : "privateChats"}/${chatId}/messages`);
  ref
    .orderByKey()
    .endAt(firstKey)
    .limitToLast(101)
    .once("value", snap => {
      const data = snap.val() || {};
      const sorted = Object.entries(data).sort((a, b) => {
        const tA = a[1].timestamp || 0;
        const tB = b[1].timestamp || 0;
        return tA - tB;
      });
      // The last chunk was already loaded, so we skip the overlap
      if (sorted.length <= 1) {
        loadedAll[chatId] = true; // no older
        alert("No older messages.");
        return;
      }
      const sliced = sorted.slice(0, sorted.length - 1); // remove overlap
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = "";

      sliced.forEach(([msgKey, msg]) => {
        createMessageBubble(msg);
      });
      if (sliced.length >= 100) {
        addLoadOlderBar(chatId, chatType, sliced[0][0]);
      } else {
        loadedAll[chatId] = true;
      }
    });
}

// === Create Bubble with Timestamp ===
function createMessageBubble(msg) {
  const isMe = (msg.sender === user);
  const bubble = document.createElement("div");
  bubble.className = "msg " + (isMe ? "me" : "them");

  // Show text
  bubble.textContent = msg.text;

  // Timestamp
  const time = new Date(msg.timestamp || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  const tspan = document.createElement("div");
  tspan.className = "timestamp " + (isMe ? "mineTime" : "otherTime");
  tspan.textContent = time;
  bubble.appendChild(tspan);

  document.getElementById("messages").appendChild(bubble);
}

// === Typing Indicator ===
function sendTyping() {
  if (!currentChat) return;
  db.ref(`${currentType === "group" ? "groupChats" : "privateChats"}/${currentChat}/typing`).set(user);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    db.ref(`${currentType === "group" ? "groupChats" : "privateChats"}/${currentChat}/typing`).set("");
  }, 2000);
}

// === Sending Messages ===
function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text || !currentChat) return;
  db.ref(`${currentType === "group" ? "groupChats" : "privateChats"}/${currentChat}/messages`).push({
    sender: user,
    text,
    timestamp: Date.now()
  });
  input.value = "";
  sendTyping();
}

// === Emoji Picker ===
function toggleEmojiPicker() {
  const picker = document.getElementById("emojiPicker");
  picker.innerHTML = "";
  picker.style.display = (picker.style.display === "flex") ? "none" : "flex";
  const emojis = [..."üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçüòòüòóüòôüòöüòãüòõüòùüòúü§™ü§®üßêü§ìüòéü•∏ü§©ü•≥üòèüòíüòûüòîüòüüòïüôÅ‚òπÔ∏èüò£üòñüò´üò©ü•∫üò¢üò≠üò§üò†üò°ü§¨ü§Øüò≥ü•µü•∂üò±üò®üò∞üò•üòìü§óü§îü§≠ü§´ü§•üò∂üòêüòë"];
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      document.getElementById("msgInput").value += e;
      picker.style.display = "none";
    };
    picker.appendChild(span);
  });
}

// === Lock Icon => Send Password to Chat ===
function toggleLock() {
  if (!currentChat || !currentType) return;
  const password = localStorage.getItem("pass") || "(none)";
  const text = `üîí Password: ${password}`;
  db.ref(`${currentType === "group" ? "groupChats" : "privateChats"}/${currentChat}/messages`).push({
    sender: user,
    text,
    timestamp: Date.now()
  });
}

// === Groups (Join/Create) + Directory ===
function showJoinPanel() {
  document.getElementById("groupJoinPanel").style.display = "flex";
}
function closeJoinPanel() {
  document.getElementById("groupJoinPanel").style.display = "none";
}
function joinGroupChat() {
  const id = document.getElementById("joinGroupID").value.trim();
  const enteredPw = document.getElementById("joinGroupPassword").value.trim();
  if (!id) return;
  db.ref("groupChats/" + id).once("value", snap => {
    const group = snap.val();
    if (!group) return alert("Group not found");
    if (group.type === "password" && group.password !== enteredPw) return alert("Wrong password");
    if (group.type === "invite" && !(group.members && group.members[user])) return alert("You are not invited");
    db.ref("groupChats/" + id + "/members/" + user).set(true);
    db.ref("users/" + user + "/chats/" + id).set({ name: group.name, type: "group", last: Date.now() });
    closeJoinPanel();
    openChat(id, group.name, "group");
  });
}

function showCreatePanel() {
  document.getElementById("groupCreatePanel").style.display = "flex";
}
function closeCreatePanel() {
  document.getElementById("groupCreatePanel").style.display = "none";
}
function createGroupChat() {
  const name = document.getElementById("groupName").value.trim();
  const type = document.getElementById("groupType").value;
  const pw = document.getElementById("groupPassword").value.trim();
  if (!name) return;
  const id = "group_" + Date.now();
  const members = {}; members[user] = true;
  db.ref("groupChats/" + id).set({ name, type, password: pw, members, createdBy: user });
  db.ref(`users/${user}/chats/${id}`).set({ name, type: "group", last: Date.now() });
  closeCreatePanel();
  openChat(id, name, "group");
}

function showDirectory() {
  document.getElementById("directoryPanel").style.display = "flex";
  loadPublicDirectory();
}
function closeDirectory() {
  document.getElementById("directoryPanel").style.display = "none";
}
function loadPublicDirectory() {
  const list = document.getElementById("publicList");
  list.innerHTML = "<strong>Open Groups:</strong><br/>";
  db.ref("groupChats").once("value", snap => {
    const groups = snap.val() || {};
    Object.entries(groups).forEach(([id, g]) => {
      if (g.type === "open") {
        const btn = document.createElement("button");
        btn.textContent = g.name + " (" + id + ")";
        btn.onclick = () => {
          db.ref(`groupChats/${id}/members/${user}`).set(true);
          db.ref(`users/${user}/chats/${id}`).set({ name: g.name, type: "group", last: Date.now() });
          closeDirectory();
          openChat(id, g.name, "group");
        };
        list.appendChild(btn);
        list.appendChild(document.createElement("br"));
      }
    });
  });

  list.innerHTML += "<br/><strong>People (Public):</strong><br/>";
  db.ref("users").once("value", snap => {
    const users = snap.val() || {};
    Object.keys(users).forEach(u => {
      if (u !== user && !(users[u].pass || "").length) {
        const btn = document.createElement("button");
        btn.textContent = u;
        btn.onclick = () => {
          const cid = [user, u].sort().join("_");
          db.ref(`privateChats/${cid}`).set({});
          db.ref(`users/${user}/chats/${cid}`).set({ name: u, type: "private", last: Date.now() });
          db.ref(`users/${u}/requests/${user}`).set({ requested: true });
          closeDirectory();
          openChat(cid, u, "private");
        };
        list.appendChild(btn);
        list.appendChild(document.createElement("br"));
      }
    });
  });
}

function exportChatData() {
  const exportObj = {};
  db.ref(`users/${user}/chats`).once("value", snap => {
    const chats = snap.val() || {};
    const promises = Object.keys(chats).map(chatId => {
      const path = (chats[chatId].type === "group") ? "groupChats" : "privateChats";
      return db.ref(`${path}/${chatId}/messages`).once("value").then(s => {
        exportObj[chatId] = s.val() || {};
      });
    });
    Promise.all(promises).then(() => {
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `static-chat-backup-${user}.json`;
      link.click();
    });
  });
}

function importChatData(file) {
  const reader = new FileReader();
  reader.onload = function (e) {
    try {
      const imported = JSON.parse(e.target.result);
      Object.entries(imported).forEach(([chatId, messages]) => {
        const type = chatId.startsWith("group_") ? "groupChats" : "privateChats";
        Object.entries(messages).forEach(([msgId, msg]) => {
          db.ref(`${type}/${chatId}/messages/${msgId}`).set(msg);
        });
      });
      alert("Chat data imported successfully!");
    } catch (err) {
      alert("Invalid backup file");
    }
  };
  reader.readAsText(file);
}
