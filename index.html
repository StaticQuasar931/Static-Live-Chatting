<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #111; --text: #fff; --panel: #222; --button: #1e90ff;
    }
    .light {
      --bg: #f9f9f9; --text: #111; --panel: #ddd; --button: #007acc;
    }
    input, button {
      padding: 10px; font-size: 16px;
      border: none; border-radius: 6px;
    }
    button { background: var(--button); color: white; cursor: pointer; }
    #login, #addFriend, #settings {
      position: fixed; inset: 0; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
      background: var(--bg); z-index: 9999;
    }
    #app { display: flex; flex: 1; height: 100vh; }
    #sidebar {
      width: 250px; background: var(--panel);
      padding: 10px; overflow-y: auto;
    }
    #chatPanel {
      flex: 1; display: flex; flex-direction: column;
    }
    #topBar {
      display: flex; justify-content: space-between;
      padding: 10px; background: var(--panel);
    }
    #messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    #inputArea {
      display: flex; padding: 10px; background: var(--panel);
    }
    #inputArea input { flex: 1; margin-right: 6px; }
    .msg span { font-weight: bold; color: var(--button); }
    .msg { margin-bottom: 10px; }
    .chatItem {
      background: #333; margin: 5px 0; padding: 8px;
      border-radius: 5px; cursor: pointer;
    }
    .chatItem:hover { background: #444; }
    #emojiPicker {
      position: absolute; bottom: 60px; right: 20px;
      background: var(--panel); padding: 8px;
      display: none; flex-wrap: wrap; max-width: 200px;
    }
    #emojiPicker span {
      margin: 3px; font-size: 20px; cursor: pointer;
    }
    #staticMenu {
      position: fixed; bottom: 10px; left: 10px;
      background: var(--button); color: white;
      padding: 10px 15px; border-radius: 10px;
      animation: twinkle 3s infinite;
      z-index: 999;
    }
    @keyframes twinkle {
      0%,100% { box-shadow: 0 0 5px var(--button); }
      50% { box-shadow: 0 0 15px var(--button); }
    }
  </style>
</head>
<body>

<!-- Static Menu -->
<div id="staticMenu">
  <a href="https://sites.google.com/view/staticquasar931/gm3z" style="color:white; text-decoration:none;">More Unblocked Games by Static</a>
</div>

<!-- Login Screen -->
<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="userpass" type="password" placeholder="Password (used as your chat key)" />
  <p style="color: orange; font-size: 13px;">Write this down or remember it.</p>
  <button onclick="startChat()">Start</button>
</div>

<!-- Add Friend -->
<div id="addFriend" style="display:none;">
  <h3>Add a Friend</h3>
  <input id="friendName" placeholder="Friend's name" />
  <input id="friendPass" placeholder="Password (if needed)" />
  <button onclick="confirmAddFriend()">Add</button>
  <button onclick="closeAddFriend()">Cancel</button>
</div>

<!-- Settings -->
<div id="settings" style="display:none;">
  <h3>Settings</h3>
  <input id="newUsername" placeholder="Change username" />
  <input id="newPassword" placeholder="New password" />
  <select id="passwordOption">
    <option value="future">Change for future chats only</option>
    <option value="all">Change for all chats (old ones may break)</option>
  </select>
  <label><input type="checkbox" id="lockToggle" /> Lock account on logout</label>
  <button onclick="applySettings()">Apply</button>
  <button onclick="closeSettings()">Close</button>
  <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
</div>

<!-- App Layout -->
<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <button onclick="openAddFriend()">‚ûï Add</button>
      <span id="chatTitle">No Chat</span>
      <button onclick="openSettings()">‚öôÔ∏è</button>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type a message..." />
      <button onclick="toggleEmoji()">üòÄ</button>
      <button onclick="sendMsg()">Send</button>
    </div>
    <div id="typing" style="padding: 5px; font-size: 14px; color: gray;"></div>
  </div>
</div>

<!-- Emoji Picker -->
<div id="emojiPicker"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.firebasestorage.app",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = localStorage.getItem("user") || "";
let userPass = localStorage.getItem("pass") || "";
let lockOnLogout = localStorage.getItem("lock") === "true";
let currentChat = "";

if (currentUser && userPass && !lockOnLogout) {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function startChat() {
  currentUser = document.getElementById("username").value.trim();
  userPass = document.getElementById("userpass").value.trim();
  if (!currentUser || !userPass) return alert("Fill in both fields");
  localStorage.setItem("user", currentUser);
  localStorage.setItem("pass", userPass);
  localStorage.setItem("lock", "false");
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function loadChats() {
  db.ref("chats/" + currentUser).once("value", snap => {
    const chats = snap.val() || {};
    const list = document.getElementById("chatList");
    list.innerHTML = "";
    Object.keys(chats).sort((a,b)=> (chats[b].timestamp||0)-(chats[a].timestamp||0)).forEach(name => {
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = name;
      div.onclick = () => openChat(name);
      list.appendChild(div);
    });
  });
}

function openChat(name) {
  currentChat = name;
  document.getElementById("chatTitle").innerText = name;
  document.getElementById("messages").innerHTML = "";

  const ref = db.ref(`messages/${currentUser}-${name}`);
  ref.off();
  ref.on("child_added", snap => {
    const msg = snap.val();
    const time = new Date(msg.timestamp).toLocaleTimeString();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span>${msg.user}</span> (${time}): ${msg.text}`;
    document.getElementById("messages").appendChild(div);
  });

  const typingRef = db.ref(`typing/${name}-${currentUser}`);
  typingRef.on("value", snap => {
    document.getElementById("typing").innerText = snap.val() ? `${snap.val()} is typing...` : "";
  });

  document.getElementById("msgInput").oninput = () => {
    db.ref(`typing/${currentUser}-${name}`).set(currentUser);
    setTimeout(() => db.ref(`typing/${currentUser}-${name}`).set(""), 3000);
  };
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;
  db.ref(`messages/${currentUser}-${currentChat}`).push({
    user: currentUser,
    text, timestamp: Date.now()
  });
  db.ref(`chats/${currentUser}/${currentChat}/timestamp`).set(Date.now());
  db.ref(`chats/${currentChat}/${currentUser}/timestamp`).set(Date.now());
  input.value = "";
}

function toggleEmoji() {
  const picker = document.getElementById("emojiPicker");
  picker.style.display = picker.style.display === "flex" ? "none" : "flex";
  if (!picker.innerHTML) {
    "üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçï".split("").forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        document.getElementById("msgInput").value += e;
        picker.style.display = "none";
      };
      picker.appendChild(span);
    });
  }
}

function openAddFriend() {
  document.getElementById("addFriend").style.display = "flex";
}
function closeAddFriend() {
  document.getElementById("addFriend").style.display = "none";
}
function confirmAddFriend() {
  const name = document.getElementById("friendName").value.trim();
  const pass = document.getElementById("friendPass").value.trim();
  if (!name) return alert("Enter name");
  db.ref(`chats/${currentUser}/${name}`).set({ password: pass, timestamp: Date.now() });
  db.ref(`chats/${name}/${currentUser}`).set({ password: pass, timestamp: Date.now() });
  closeAddFriend();
  loadChats();
}

function openSettings() {
  document.getElementById("settings").style.display = "flex";
}
function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
function applySettings() {
  const newUser = document.getElementById("newUsername").value.trim();
  const newPass = document.getElementById("newPassword").value.trim();
  const option = document.getElementById("passwordOption").value;
  lockOnLogout = document.getElementById("lockToggle").checked;
  localStorage.setItem("lock", lockOnLogout);

  if (newUser) {
    currentUser = newUser;
    localStorage.setItem("user", newUser);
  }
  if (newPass) {
    userPass = newPass;
    localStorage.setItem("pass", newPass);
    if (option === "all") {
      db.ref("chats/" + currentUser).once("value", snap => {
        const chats = snap.val() || {};
        Object.keys(chats).forEach(friend => {
          db.ref(`chats/${currentUser}/${friend}/password`).set(newPass);
        });
      });
    }
  }
  closeSettings();
  loadChats();
}

function toggleMode() {
  document.body.classList.toggle("light");
  localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
}

// Save on leave
window.onbeforeunload = () => {
  localStorage.setItem("user", currentUser);
  localStorage.setItem("pass", userPass);
  localStorage.setItem("lock", lockOnLogout);
};

// Enter = send
document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    if (document.getElementById("login").style.display !== "none") startChat();
    else if (document.getElementById("addFriend").style.display !== "none") confirmAddFriend();
    else sendMsg();
  }
});
</script>
</body>
</html>
