<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Static Live Chatting ‚Äì Final Rewritten</title>
  <style>
    :root {
      /* Default (Dark) theme */
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #1c1c1c;
      --chat-bg: #222;
      --bubble-me: #1e90ff;
      --bubble-them: #444;
      --accent: #1e90ff;
      --badge: red;
      --chat-item-bg: #333;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --sidebar-color: #ddd;
      --chat-bg: #eee;
      --bubble-me: #007aff;
      --bubble-them: #ccc;
      --accent: #007acc;
      --chat-item-bg: #bbb;
    }
    body.blue {
      --bg-color: #0b1622;
      --text-color: #f0f8ff;
      --sidebar-color: #132336;
      --chat-bg: #1e2d40;
      --bubble-me: #1f65ff;
      --bubble-them: #41546a;
      --accent: #389fff;
      --chat-item-bg: #2e3d52;
    }

    body {
      margin:0; font-family:Arial,sans-serif;
      background:var(--bg-color); color:var(--text-color);
      height:100vh; display:flex; flex-direction:column;
      overflow:hidden;
    }
    input, button {
      padding:10px; font-size:16px; margin:5px; border-radius:6px; border:none;
    }
    button { background:var(--accent); color:#fff; cursor:pointer; }

    #app {
      display:flex; flex:1; height:100%;
    }
    #sidebar {
      width:280px; background:var(--sidebar-color);
      display:flex; flex-direction:column;
      padding:10px; overflow-y:auto;
    }
    #chatPanel {
      flex:1; display:flex; flex-direction:column;
      background:var(--chat-bg); position:relative;
    }
    #topBar {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px; font-size:18px; background:var(--chat-bg);
    }
    #messages {
      flex:1; display:flex; flex-direction:column-reverse;
      padding:15px; overflow-y:auto;
    }
    .msg {
      max-width:70%; padding:12px 16px;
      margin:6px 0; border-radius:20px;
      font-size:17px; line-height:1.4;
      word-wrap:break-word; position:relative;
      cursor:pointer;
    }
    .me {
      align-self:flex-end; background:var(--bubble-me); color:#fff;
      border-bottom-right-radius:5px;
    }
    .them {
      align-self:flex-start; background:var(--bubble-them); color:#fff;
      border-bottom-left-radius:5px;
    }
    .reactionBar {
      position:absolute; bottom:100%; left:50%;
      transform:translateX(-50%);
      display:none; flex-direction:row; gap:5px;
      background:rgba(0,0,0,0.6); padding:5px; border-radius:6px; margin-bottom:5px;
    }
    .reactionBar span { font-size:22px; cursor:pointer; }
    .reactionTag { margin-left:6px; font-size:14px; opacity:0.8; }
    .timestamp {
      position:absolute; font-size:10px; opacity:0.7;
      bottom:-14px;
    }
    .mineTime { right:10px; }
    .otherTime { left:10px; }
    .readReceipt {
      font-size:12px; opacity:0.6; margin-top:2px;
    }
    #typingIndicator {
      display:none; font-style:italic; font-size:14px;
      margin:0 20px 10px;
    }
    #inputArea {
      display:flex; padding:10px;
      background:var(--sidebar-color);
    }
    #inputArea input {
      flex:1; margin-right:5px; font-size:17px;
    }
    #emojiPicker {
      display:none; position:absolute; bottom:70px; right:15px;
      background:var(--chat-bg); padding:10px; flex-wrap:wrap; z-index:99;
      max-width:260px;
    }
    #emojiPicker span {
      font-size:22px; margin:6px; cursor:pointer;
    }
    .chatItem {
      background:var(--chat-item-bg);
      padding:10px; border-radius:6px;
      margin-bottom:8px; display:flex;
      justify-content:space-between; align-items:center;
      cursor:pointer; transition:background 0.2s;
    }
    .chatItem:hover { background:var(--bubble-them); }
    .chatItem.active { outline:2px solid var(--accent); }
    .chatBadge {
      background:var(--badge);
      color:#fff; font-size:12px; padding:3px 8px; border-radius:12px;
      margin-left:5px;
    }
    .requestItem {
      background:var(--bubble-them);
      padding:10px; margin-bottom:5px;
      border-radius:6px;
    }
    #staticMenu {
      position:fixed; bottom:10px; left:10px;
      background:#1e1e1e; color:#fff;
      padding:5px 8px; border-radius:8px;
      font-size:13px; box-shadow:0 0 6px #0ff;
      animation:blink 2s infinite; z-index:1000;
    }
    .nameColor1{ color:#ff8888; }
    .nameColor2{ color:#88ff88; }
    .nameColor3{ color:#8888ff; }
    .nameColor4{ color:#ffff88; }
    .nameColor5{ color:#ff88ff; }

    @keyframes blink {
      0%,100% { opacity:1; }
      50% { opacity:0.6; }
    }
    @media(max-width:768px){
      body.mobile #sidebar { display:none; }
    }

    /* For friend sub-menu with the '...' button */
    .friendRow {
      margin-bottom:6px; display:flex; justify-content:space-between; align-items:center;
      background:var(--chat-bg); padding:10px; border-radius:6px;
    }
    .submenu {
      display:none; margin-left:10px;
    }
    .friendDots {
      background:gray; border-radius:50%; width:30px; height:30px;
      display:flex; justify-content:center; align-items:center;
    }
  </style>
</head>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
/* 
  Final Single-File Code
  - Everything is defined
  - "Friends" panel shows each friend with a "..." button to reveal 3 actions
  - Settings menu works
  - Idle lock, read receipts, theming, reaction bar, etc.
*/

const firebaseConfig={
  apiKey:"AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain:"static-live-chatting.firebaseapp.com",
  databaseURL:"https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId:"static-live-chatting",
  storageBucket:"static-live-chatting.appspot.com",
  messagingSenderId:"578562140653",
  appId:"1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);

const db=firebase.database();

// main global
let presenceRef=null;
let colorMap={};
const colorClasses=["nameColor1","nameColor2","nameColor3","nameColor4","nameColor5"];
let blocked={}, friends={};
let currentChat="", currentType="";
let chatActive="";
let chatUnread={};

// idle lock
let verificationPass=localStorage.getItem("verificationPass")||"";
let isLocked=false;
let idleTimer=null;

//** If user in localStorage => skip login
if(user){
  document.addEventListener("DOMContentLoaded", ()=>{
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
    applyTheme();
    setupPresence();
    loadBlocked();
    loadFriends();
    loadChats();
    loadRequests();
    setIdleLockTimer();
  });
}

function startApp(){
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="flex";
  applyTheme();
  setupPresence();
  loadBlocked();
  loadFriends();
  loadChats();
  loadRequests();
  setIdleLockTimer();
}

//** presence
function setupPresence(){
  presenceRef=db.ref("presence/"+user);
  presenceRef.set({state:"online",lastOnline:Date.now()});
  presenceRef.onDisconnect().set({state:"offline",lastOnline:firebase.database.ServerValue.TIMESTAMP});
}

//** idle lock
function setIdleLockTimer(){
  clearTimeout(idleTimer);
  if(verificationPass){
    idleTimer=setTimeout(()=>lockAccount(),5*60*1000);
  }
}
document.onmousemove=setIdleLockTimer;
document.onkeypress=setIdleLockTimer;

function lockNow(){
  if(!verificationPass){
    verificationPass=document.getElementById("lockPass").value.trim();
    if(!verificationPass){
      showNotice("No verification password set!");
      return;
    }
    localStorage.setItem("verificationPass", verificationPass);
  }
  lockAccount();
}
function lockAccount(){
  if(isLocked)return;
  isLocked=true;
  document.getElementById("lockedPanel").style.display="flex";
  document.getElementById("unlockPass").value="";
}
function tryUnlock(){
  const up=document.getElementById("unlockPass").value.trim();
  if(up===verificationPass){
    isLocked=false;
    document.getElementById("lockedPanel").style.display="none";
    setIdleLockTimer();
  } else {
    showNotice("Wrong verification password!");
  }
}

//** theming
function toggleTheme(){
  const c=(document.body.classList.contains("light")?"light":
           document.body.classList.contains("blue")?"blue":"dark");
  let next="dark";
  if(c==="dark") next="light";
  else if(c==="light") next="blue";
  else if(c==="blue") next="dark";
  document.body.classList.remove("light","blue");
  if(next==="light") document.body.classList.add("light");
  if(next==="blue") document.body.classList.add("blue");
  localStorage.setItem("theme", next);
}
function applyTheme(){
  const saved=localStorage.getItem("theme")||"dark";
  document.body.classList.remove("light","blue");
  if(saved==="light") document.body.classList.add("light");
  if(saved==="blue") document.body.classList.add("blue");
}

//** block + friends
function loadBlocked(){
  db.ref("users/"+user+"/blocked").on("value", snap=>{
    blocked=snap.val()||{};
  });
}
function loadFriends(){
  db.ref("users/"+user+"/friends").on("value", snap=>{
    friends=snap.val()||{};
  });
}
function blockUserUI(){
  showConfirm("Enter user to block/unblock:<br/><input id='blkU'/>",()=>{
    const bn=document.getElementById("blkU").value.trim();
    if(!bn)return showNotice("No user");
    if(blocked[bn]){
      db.ref(`users/${user}/blocked/${bn}`).remove();
      showNotice(`Unblocked ${bn}`);
    } else {
      db.ref(`users/${user}/blocked/${bn}`).set(true);
      showNotice(`Blocked ${bn}`);
    }
  });
}
function addFriendUI(){
  showConfirm("Enter friend's username:<br/><input id='addF'/>",()=>{
    const f=document.getElementById("addF").value.trim();
    if(!f)return showNotice("No user");
    if(blocked[f])return showNotice("Blocked them. Unblock first.");
    db.ref(`users/${f}/requests/${user}`).set({requested:true});
    db.ref(`privateChats/${[user,f].sort().join("_")}`).set({});
    showNotice(`Friend request sent to ${f}`);
  });
}

//** friends panel with '...' sub-menu
function openFriendsPanel(){
  if(isLocked)return;
  const fi=document.getElementById("friendsInner");
  fi.innerHTML="<h3>Your Friends</h3>";

  Object.keys(friends).forEach(fr=>{
    const row=document.createElement("div");
    row.className="friendRow";
    row.innerHTML=`<div>${fr}</div>`;

    // sub-menu
    const subMenu=document.createElement("div");
    subMenu.className="submenu";
    // Open Chat
    const btnOpen=document.createElement("button");
    btnOpen.textContent="Open Chat";
    btnOpen.onclick=()=>{
      const cid=[user,fr].sort().join("_");
      db.ref(`privateChats/${cid}`).once("value", s=>{
        if(!s.exists()) db.ref(`privateChats/${cid}`).set({});
      });
      db.ref(`users/${user}/chats/${cid}`).set({name:fr,type:"private",last:Date.now()});
      closeFriendsPanel();
      openChat(cid,fr,"private");
    };
    subMenu.appendChild(btnOpen);

    // Invite Group
    const btnInvite=document.createElement("button");
    btnInvite.textContent="Invite Group";
    btnInvite.onclick=()=> pickGroupForInvite(fr);
    subMenu.appendChild(btnInvite);

    // Block/Unblock
    const btnBlock=document.createElement("button");
    btnBlock.textContent="Block/Unblock";
    btnBlock.onclick=()=>{
      if(blocked[fr]){
        db.ref(`users/${user}/blocked/${fr}`).remove();
        showNotice(`Unblocked ${fr}`);
      } else {
        db.ref(`users/${user}/blocked/${fr}`).set(true);
        showNotice(`Blocked ${fr}`);
      }
    };
    subMenu.appendChild(btnBlock);

    row.appendChild(subMenu);

    // '...' button
    const dots=document.createElement("button");
    dots.className="friendDots";
    dots.textContent="...";
    dots.onclick=()=>{
      subMenu.style.display=(subMenu.style.display==="flex")?"none":"flex";
      subMenu.style.flexDirection="column";
    };
    row.appendChild(dots);

    fi.appendChild(row);
  });

  document.getElementById("friendsPanel").style.display="flex";
}
function closeFriendsPanel(){
  document.getElementById("friendsPanel").style.display="none";
}
function pickGroupForInvite(friend){
  db.ref(`users/${user}/chats`).once("value", snap=>{
    const data=snap.val()||{};
    const groups=Object.entries(data).filter(([id,inf])=>inf.type==="group");
    if(!groups.length)return showNotice("No group to invite to!");
    let h=`<h3>Pick Group for ${friend}</h3>`;
    groups.forEach(([gid,ginfo])=>{
      h+=`<button onclick='inviteFriendToGroup("${gid}","${friend}")'>${ginfo.name}</button><br/>`;
    });
    h+=`<button onclick='closeFriendsPanel()'>Close</button>`;
    document.getElementById("friendsInner").innerHTML=h;
  });
}
function inviteFriendToGroup(gid, friend){
  db.ref(`groupChats/${gid}/members/${friend}`).set(true);
  db.ref(`users/${friend}/chats/${gid}`).set({name:"Group Invite",type:"group",last:Date.now()});
  showNotice(`Invited ${friend} to group ${gid}`);
}

//** load chats
function loadChats(){
  db.ref(`users/${user}/chats`).on("value", snap=>{
    const data=snap.val()||{};
    const sorted=Object.entries(data).sort((a,b)=>(b[1].last||0)-(a[1].last||0));
    const container=document.getElementById("chatList");
    container.innerHTML="";
    sorted.forEach(([id,info])=>{
      const div=document.createElement("div");
      div.className="chatItem";
      if(id===chatActive) div.classList.add("active");
      let chatName=info.name||id;
      if(info.type==="private"&&blocked[chatName]){
        chatName+=" [Blocked]";
      }
      div.textContent=chatName;

      const rowRight=document.createElement("div");
      rowRight.style.display="flex";
      rowRight.style.alignItems="center";

      if(chatUnread[id]){
        const bd=document.createElement("span");
        bd.className="chatBadge";
        bd.textContent="+"+chatUnread[id];
        rowRight.appendChild(bd);
      }
      const delBtn=document.createElement("button");
      delBtn.textContent="üóë";
      delBtn.onclick=(e)=>{
        e.stopPropagation();
        confirmDeleteChat(id,info);
      };
      rowRight.appendChild(delBtn);
      div.appendChild(rowRight);

      div.onclick=()=>{
        openChat(id,info.name,info.type);
        highlightChat(id);
      };
      container.appendChild(div);
    });
  });
}
function highlightChat(id){
  chatActive=id;
  document.querySelectorAll(".chatItem").forEach(i=>i.classList.remove("active"));
}
function loadRequests(){
  db.ref(`users/${user}/requests`).on("value", snap=>{
    const tab=document.getElementById("requestsTab");
    tab.innerHTML="";
    const data=snap.val()||{};
    Object.keys(data).forEach(from=>{
      const d=document.createElement("div");
      d.className="requestItem";
      d.textContent=`${from} wants to chat `;
      const g=document.createElement("button");
      g.textContent="‚úî";
      g.style.background="green";
      g.onclick=()=>{
        if(blocked[from])return showNotice("You blocked them. Unblock first.");
        const cid=[user,from].sort().join("_");
        db.ref(`privateChats/${cid}`).set({});
        db.ref(`users/${user}/chats/${cid}`).set({name:from,type:"private",last:Date.now()});
        db.ref(`users/${user}/requests/${from}`).remove();
        db.ref(`users/${user}/friends/${from}`).set(true);
        db.ref(`users/${from}/friends/${user}`).set(true);
        openChat(cid,from,"private");
      };
      d.appendChild(g);

      const r=document.createElement("button");
      r.textContent="‚úò";
      r.style.background="red";
      r.onclick=()=>{
        db.ref(`users/${user}/requests/${from}`).remove();
      };
      d.appendChild(r);

      tab.appendChild(d);
    });
  });
}

function confirmDeleteChat(chatId, info){
  if(info.type==="group"){
    db.ref(`groupChats/${chatId}/createdBy`).once("value", s=>{
      const c=s.val();
      if(c!==user){
        showConfirm(`Leave group ${info.name}?`,()=>{
          db.ref(`groupChats/${chatId}/members/${user}`).remove();
          db.ref(`users/${user}/chats/${chatId}`).remove();
          showNotice("Left group.");
        });
      } else {
        showConfirm(`Delete group ${info.name}?`,()=>{
          db.ref(`groupChats/${chatId}`).remove();
          db.ref(`users/${user}/chats/${chatId}`).remove();
          showNotice("Group chat deleted for all!");
        });
      }
    });
  } else {
    showConfirm(`Leave private chat with ${info.name}?`,()=>{
      db.ref(`users/${user}/chats/${chatId}`).remove();
      showNotice("Private chat removed from your list.");
    });
  }
}

//** open chat
function openChat(id,name,type){
  if(isLocked)return;
  currentChat=id; currentType=type;
  chatUnread[id]=0;
  highlightChat(id);

  document.getElementById("chatTitle").textContent=name||id;
  document.getElementById("messages").innerHTML="";
  document.getElementById("groupMembers").style.display=(type==="group")?"block":"none";

  showPresenceInfo(name,type);

  const path=(type==="group"?"groupChats":"privateChats")+"/"+id+"/messages";
  db.ref(path).off();
  db.ref(path).orderByKey().limitToLast(100).on("value", snap=>{
    const data=snap.val()||{};
    const sorted=Object.entries(data).sort((a,b)=>(b[1].timestamp||0)-(a[1].timestamp||0));
    const cont=document.getElementById("messages");
    cont.innerHTML="";
    sorted.forEach(([mId,mVal])=>{
      createMessageBubble(mId,mVal,type);
    });
    markMessagesRead(Object.keys(data));
  });

  if(type==="group"){
    db.ref(`groupChats/${id}/members`).on("value", sp=>{
      const mm=Object.keys(sp.val()||{});
      document.getElementById("groupMembers").textContent="Members: "+mm.join(", ");
    });
  }

  db.ref(`${(type==="group"?"groupChats":"privateChats")}/${id}/typing`).off();
  db.ref(`${(type==="group"?"groupChats":"privateChats")}/${id}/typing`).on("value", valSnap=>{
    const val=valSnap.val();
    const t=document.getElementById("typingIndicator");
    if(val && val!==user){
      t.style.display="block";
      t.textContent=`${val} is typing...`;
    } else {
      t.style.display="none";
    }
  });

  db.ref(`users/${user}/chats/${id}/last`).set(Date.now());
}

function createMessageBubble(msgId, msg, chatType){
  // block
  if(chatType==="private" && msg.sender!==user && blocked[msg.sender])return;
  if(chatType==="group" && msg.sender!==user && blocked[msg.sender])return;

  const isMe=(msg.sender===user);
  const bubble=document.createElement("div");
  bubble.className="msg "+(isMe?"me":"them");

  const lines=msg.text.split("\n");
  if(lines.length>6){
    bubble.textContent=lines.slice(0,4).join("\n")+"\n(view full raw message)";
    bubble.onclick=()=>{
      const blob=new Blob([msg.text],{type:"text/plain"});
      const url=URL.createObjectURL(blob);
      window.open(url,"_blank");
    };
  } else {
    bubble.textContent=msg.text;
  }
  if(chatType==="group" && msg.sender!=="_system" && !isMe){
    const cc=getColorClass(msg.sender);
    bubble.innerHTML=`<span class='${cc}' style='font-weight:bold;margin-right:6px;'>${msg.sender}:</span> `+bubble.innerHTML;
  }
  if(msg.sender==="_system"){
    bubble.style.fontStyle="italic";
    bubble.style.opacity="0.7";
  }

  // Reaction
  const rt=document.createElement("span");
  rt.className="reactionTag";
  if(msg.reaction) rt.textContent=msg.reaction;
  bubble.appendChild(rt);

  // Reaction bar
  const rBar=document.createElement("div");
  rBar.className="reactionBar";
  ["‚ù§Ô∏è","üëç","üòÇ","üòÆ","üò¢"].forEach(r=>{
    const sp=document.createElement("span");
    sp.textContent=r;
    sp.onclick=(e)=>{
      e.stopPropagation();
      applyReaction(msgId,r);
      rBar.style.display="none";
    };
    rBar.appendChild(sp);
  });
  bubble.appendChild(rBar);

  bubble.addEventListener("dblclick", e=>{
    e.stopPropagation();
    if(isLocked)return;
    rBar.style.display=(rBar.style.display==="flex")?"none":"flex";
  });

  // Timestamp
  const time=new Date(msg.timestamp||0).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  const ts=document.createElement("div");
  ts.className="timestamp "+(isMe?"mineTime":"otherTime");
  ts.textContent=time;
  bubble.appendChild(ts);

  // read receipts
  if(msg.readBy){
    const readList=Object.keys(msg.readBy).filter(u=>u!==msg.sender);
    if(readList.length>0){
      const rd=document.createElement("div");
      rd.className="readReceipt";
      rd.textContent="Seen by: "+readList.join(", ");
      bubble.appendChild(rd);
    }
  }

  document.getElementById("messages").appendChild(bubble);
}

function applyReaction(msgId, reaction){
  if(!currentChat||!currentType)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages/${msgId}/reaction`).set(reaction);
}

function markMessagesRead(msgIds){
  if(!currentChat||!currentType||!user)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  msgIds.forEach(mId=>{
    db.ref(`${path}/${currentChat}/messages/${mId}/readBy/${user}`).set(Date.now());
  });
}

function sendTyping(){
  if(!currentChat||isLocked)return;
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/typing`).set(user);
  setTimeout(()=>{
    db.ref(`${path}/${currentChat}/typing`).set("");
  },2000);
}

function sendMessage(){
  if(isLocked)return;
  const inp=document.getElementById("msgInput");
  const text=inp.value.trim();
  if(!text||!currentChat)return;
  if(currentType==="private"){
    const friend=document.getElementById("chatTitle").textContent;
    if(blocked[friend]){
      showNotice("You blocked this user. Unblock first.");
      return;
    }
  }
  const path=(currentType==="group"?"groupChats":"privateChats");
  db.ref(`${path}/${currentChat}/messages`).push({
    sender:user,
    text,
    timestamp:Date.now(),
    reaction:"",
    readBy:{[user]:Date.now()}
  });
  inp.value="";
  sendTyping();
}

function showPresenceInfo(friendName, chatType){
  const label=document.getElementById("presenceLabel");
  if(chatType==="group"){
    label.textContent="(Group)";
    return;
  }
  if(blocked[friendName]){
    label.textContent="(Blocked)";
    return;
  }
  db.ref("presence/"+friendName).off();
  db.ref("presence/"+friendName).on("value", snap=>{
    const val=snap.val();
    if(!val){
      label.textContent="(Offline)";
      return;
    }
    if(val.state==="online"){
      label.textContent="(Online)";
    } else {
      const delta=Date.now()-(val.lastOnline||0);
      const mins=Math.floor(delta/60000);
      label.textContent=`(Last seen ${mins} min ago)`;
    }
  });
}

function createGroupChat(){
  if(isLocked)return;
  const nm=document.getElementById("groupName").value.trim();
  const ty=document.getElementById("groupType").value;
  const pw=document.getElementById("groupPassword").value.trim();
  if(!nm)return;
  const gid="group_"+Date.now();
  const members={}; members[user]=true;
  db.ref("groupChats/"+gid).set({name:nm,type:ty,password:pw,createdBy:user,members});
  db.ref("users/"+user+"/chats/"+gid).set({name:nm,type:"group",last:Date.now()});

  openChat(gid,nm,"group");
}
function joinGroupChat(){
  const id=document.getElementById("joinGroupID").value.trim();
  const pw=document.getElementById("joinGroupPassword").value.trim();
  if(!id)return;
  db.ref("groupChats/"+id).once("value", snap=>{
    const g=snap.val();
    if(!g)return showNotice("Group not found");
    if(g.type==="password" && g.password!==pw)return showNotice("Wrong password");
    if(g.type==="invite" && !(g.members&&g.members[user]))return showNotice("Not invited!");
    db.ref(`groupChats/${id}/members/${user}`).set(true);
    db.ref(`users/${user}/chats/${id}`).set({name:g.name,type:"group",last:Date.now()});
    closeJoinPanel(); closeAddChatPanel();
    openChat(id,g.name,"group");
  });
}

function exportChatData(){
  db.ref("users/"+user+"/chats").once("value", snap=>{
    const data=snap.val()||{};
    const exportObj={};
    const tasks=Object.keys(data).map(cid=>{
      const path=(data[cid].type==="group")?"groupChats":"privateChats";
      return db.ref(path+"/"+cid+"/messages").once("value").then(ss=>{
        exportObj[cid]=ss.val()||{};
      });
    });
    Promise.all(tasks).then(()=>{
      const blob=new Blob([JSON.stringify(exportObj,null,2)], {type:"application/json"});
      const url=URL.createObjectURL(blob);
      const link=document.createElement("a");
      link.href=url;
      link.download=`static-chat-backup-${user}.json`;
      link.click();
    });
  });
}
function importChatData(file){
  const rdr=new FileReader();
  rdr.onload=(e)=>{
    try{
      const imported=JSON.parse(e.target.result);
      Object.entries(imported).forEach(([cid,msgs])=>{
        const path=(cid.startsWith("group_"))?"groupChats":"privateChats";
        Object.entries(msgs).forEach(([mid,m])=>{
          db.ref(`${path}/${cid}/messages/${mid}`).set(m);
        });
      });
      showNotice("Chat data imported!");
    } catch(err){
      showNotice("Invalid backup file");
    }
  };
  rdr.readAsText(file);
}

//** color mapping for group
function getColorClass(u){
  if(!colorMap[u]){
    colorMap[u]=colorClasses[Math.floor(Math.random()*colorClasses.length)];
  }
  return colorMap[u];
}
