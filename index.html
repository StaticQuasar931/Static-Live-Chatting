<!-- FULL STATIC LIVE CHATTING SYSTEM: UPGRADED VERSION -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #222;
      --chat-bg: #333;
      --msg-bg: #444;
      --hover-bg: #555;
      --accent: #1e90ff;
      --bubble-user: #1e90ff;
      --bubble-other: #666;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --sidebar-color: #e0e0e0;
      --chat-bg: #ccc;
      --msg-bg: #ddd;
      --hover-bg: #bbb;
      --accent: #007acc;
      --bubble-user: #007aff;
      --bubble-other: #ccc;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    button { background: var(--accent); color: white; cursor: pointer; }
    #login, #settings {
      position: fixed; inset: 0;
      background: var(--bg-color);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 999;
    }
    #app { display: flex; flex: 1; height: 100%; }
    #sidebar {
      width: 260px; background: var(--sidebar-color);
      display: flex; flex-direction: column;
      padding: 10px; overflow-y: auto;
    }
    #chatPanel {
      flex: 1; display: flex; flex-direction: column;
      position: relative;
    }
    #topBar {
      background: var(--chat-bg);
      padding: 12px;
      display: flex; justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
    #messages {
      flex: 1; padding: 15px;
      overflow-y: auto;
      display: flex; flex-direction: column;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .msg.mine {
      background: var(--bubble-user);
      align-self: flex-end;
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .msg.other {
      background: var(--bubble-other);
      align-self: flex-start;
      color: #000;
      border-bottom-left-radius: 5px;
    }
    #typingIndicator {
      padding: 6px 16px;
      font-style: italic;
      font-size: 15px;
    }
    #inputArea {
      background: var(--sidebar-color);
      display: flex; padding: 10px;
    }
    #inputArea input { flex: 1; margin-right: 6px; font-size: 18px; }
    #emojiPicker {
      display: none; flex-wrap: wrap;
      max-width: 250px; background: var(--chat-bg);
      position: absolute; bottom: 70px; right: 10px;
      z-index: 99; padding: 10px;
    }
    #emojiPicker span {
      font-size: 24px; margin: 6px; cursor: pointer;
    }
    .chatItem {
      background: var(--msg-bg);
      padding: 10px; margin-bottom: 6px;
      border-radius: 5px; cursor: pointer;
    }
    .chatItem:hover { background: var(--hover-bg); }
    #groupMembers {
      padding: 8px 14px;
      background: var(--chat-bg);
      font-size: 14px;
      color: #ccc;
    }
    #chatTitle {
      flex: 1;
    }
  </style>
</head>
<body>
<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not share passwords or sensitive info.</p>
  <input id="username" placeholder="Nickname" />
  <input id="password" type="password" placeholder="Password (optional)" />
  <button onclick="togglePassword()">üëÅ Show Password</button>
  <button onclick="login()">Log In</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
    <hr/>
    <button onclick="createGroup()">‚ûï Create Group</button>
    <button onclick="joinGroup()">üîì Join Group</button>
    <button onclick="addFriend()">üë§ Add Friend</button>
    <button onclick="openSettings()">‚öôÔ∏è Settings</button>
    <button onclick="toggleTheme()">üåì Theme</button>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <div id="chatTitle">No Chat</div>
      <div><button onclick="openSettings()">‚öôÔ∏è</button></div>
    </div>
    <div id="groupMembers" style="display:none;"></div>
    <div id="messages"></div>
    <div id="typingIndicator" style="display:none;">User is typing...</div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type message..." oninput="sendTyping()" onkeypress="if(event.key==='Enter')sendMessage();" />
      <button onclick="toggleEmojiPicker()">üòÄ</button>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="emojiPicker"></div>
  </div>
</div>

<div id="settings" style="display:none;">
  <h2>Settings</h2>
  <label>Username: <input id="editUsername" /></label><br/>
  <label>Password: <input id="editPassword" /></label><br/>
  <p><button onclick="saveSettings()">Save</button> <button onclick="closeSettings()">Close</button></p>
</div>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
window.onbeforeunload = () => "Are you sure you want to leave? Your progress may not be saved.";

const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let currentChat = "", currentType = "", currentPassword = "", typingTimeout;

function login() {
  user = document.getElementById("username").value.trim();
  pass = document.getElementById("password").value.trim();
  if (!user) return;
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}

function loadChats() {
  db.ref("users/" + user + "/chats").on("value", snap => {
    const data = snap.val() || {};
    const list = document.getElementById("chatList");
    list.innerHTML = "";
    Object.entries(data).forEach(([id, info]) => {
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = info.name || id;
      div.onclick = () => openChat(id, info.name, info.type || "private");
      list.appendChild(div);
    });
  });
}

function openChat(id, name, type) {
  currentChat = id;
  currentType = type;
  document.getElementById("chatTitle").textContent = name;
  document.getElementById("messages").innerHTML = "";
  document.getElementById("groupMembers").style.display = type === "group" ? "block" : "none";

  if (type === "group") {
    db.ref("groupChats/" + id + "/members").on("value", snap => {
      const members = snap.val() || {};
      document.getElementById("groupMembers").textContent = "Members: " + Object.keys(members).join(", ");
    });
  }

  const ref = db.ref((type === "group" ? "groupChats" : "privateChats") + "/" + id + "/messages");
  ref.off();
  ref.on("child_added", snap => {
    const msg = snap.val();
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + (msg.sender === user ? "mine" : "other");
    msgDiv.textContent = msg.text;
    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop = 999999;
  });

  db.ref((type === "group" ? "groupChats" : "privateChats") + "/" + id + "/typing").on("value", snap => {
    const typer = snap.val();
    const box = document.getElementById("typingIndicator");
    box.style.display = (typer && typer !== user) ? "block" : "none";
    box.textContent = `${typer} is typing...`;
  });
}

function sendTyping() {
  if (!currentChat) return;
  db.ref((currentType === "group" ? "groupChats" : "privateChats") + "/" + currentChat + "/typing").set(user);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    db.ref((currentType === "group" ? "groupChats" : "privateChats") + "/" + currentChat + "/typing").set("");
  }, 1500);
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text || !currentChat) return;
  db.ref((currentType === "group" ? "groupChats" : "privateChats") + "/" + currentChat + "/messages").push({
    sender: user,
    text,
    timestamp: Date.now()
  });
  input.value = "";
  sendTyping();
}

function toggleEmojiPicker() {
  const picker = document.getElementById("emojiPicker");
  picker.innerHTML = "";
  picker.style.display = picker.style.display === "flex" ? "none" : "flex";
  [..."üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçïüì±üìßüìåüí¨üí°üß°ü•∫üëÄ‚úÖüì£üïπÔ∏èüòÜüòçü§©ü´∂ü§ìüó®Ô∏èüîíüí≠üíªüìöüí§"].forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      document.getElementById("msgInput").value += e;
      picker.style.display = "none";
    };
    picker.appendChild(span);
  });
}

function addFriend() {
  const name = prompt("Friend's username:");
  if (!name) return;
  const id = [user, name].sort().join("_");
  db.ref("privateChats/" + id).set({});
  db.ref("users/" + user + "/chats/" + id).set({ name, type: "private" });
}

function createGroup() {
  const name = prompt("Group name:");
  const type = prompt("Type: open / password / invite-only");
  const pw = type === "password" ? prompt("Set password:") : "";
  const id = "group_" + Date.now();
  const groupData = { name, type, password: pw, createdBy: user };
  groupData.members = { [user]: true };
  db.ref("groupChats/" + id).set(groupData);
  db.ref("users/" + user + "/chats/" + id).set({ name, type: "group" });
}

function joinGroup() {
  const id = prompt("Group ID:");
  db.ref("groupChats/" + id).once("value", snap => {
    const g = snap.val();
    if (!g) return;
    if (g.type === "password") {
      const entered = prompt("Enter group password:");
      if (entered !== g.password) return;
    }
    if (g.type === "invite-only" && !g.members?.[user]) return;
    db.ref("groupChats/" + id + "/members/" + user).set(true);
    db.ref("users/" + user + "/chats/" + id).set({ name: g.name, type: "group" });
  });
}

function openSettings() {
  document.getElementById("editUsername").value = user;
  document.getElementById("editPassword").value = pass;
  document.getElementById("settings").style.display = "flex";
}

function closeSettings() {
  document.getElementById("settings").style.display = "none";
}

function saveSettings() {
  const newUser = document.getElementById("editUsername").value.trim();
  const newPass = document.getElementById("editPassword").value.trim();
  if (!newUser) return;
  localStorage.setItem("user", newUser);
  localStorage.setItem("pass", newPass);
  location.reload();
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}
</script>
</body>
</html>
