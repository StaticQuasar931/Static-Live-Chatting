<!-- Static Live Chatting ‚Äì Final Fixed Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --sidebar-color: #222;
      --chat-bg: #333;
      --msg-bg: #444;
      --hover-bg: #555;
      --accent: #1e90ff;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --sidebar-color: #e0e0e0;
      --chat-bg: #ccc;
      --msg-bg: #ddd;
      --hover-bg: #bbb;
      --accent: #007acc;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    #login, #settings {
      position: fixed;
      inset: 0;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin: 5px;
      border-radius: 5px;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    #app {
      display: flex;
      flex: 1;
    }
    #sidebar {
      width: 250px;
      background: var(--sidebar-color);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #chatPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: var(--chat-bg);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #typingIndicator {
      padding: 5px 10px;
      font-style: italic;
      font-size: 12px;
      color: #ccc;
    }
    .msg span {
      color: var(--accent);
      font-weight: bold;
    }
    .chatItem {
      padding: 8px;
      background: var(--msg-bg);
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .chatItem:hover {
      background: var(--hover-bg);
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: var(--sidebar-color);
    }
    #inputArea input {
      flex: 1;
      margin-right: 6px;
    }
    #emojiPicker {
      display: none;
      flex-wrap: wrap;
      max-width: 250px;
      background: var(--chat-bg);
      padding: 10px;
      position: absolute;
      bottom: 70px;
      right: 20px;
      z-index: 10;
    }
    #emojiPicker span {
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
    #chatPassword {
      margin: 5px;
      font-size: 12px;
      text-align: right;
      padding-right: 10px;
    }
    #staticMenu {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #1e1e1e;
      color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      animation: blink 2s infinite;
      z-index: 1000;
    }
    #staticMenuClose {
      position: absolute;
      top: 2px;
      right: 6px;
      cursor: pointer;
      color: red;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="password" type="password" placeholder="Password (optional, used as key)" />
  <button onclick="togglePassword()">üëÅ Show Password</button>
  <button onclick="login()">Log In</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
    <hr/>
    <button onclick="openGroup()">‚ûï Create Group</button>
    <button onclick="addFriendChat()">üë§ Add Friend Chat</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="openSettings()">‚öôÔ∏è Settings</button>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <div id="chatTitle">No Chat</div>
      <div id="chatPassword"><span id="chatPassDisplay" style="display:none;"></span><button onclick="revealPassword()">üîì Show</button></div>
    </div>
    <div id="messages"></div>
    <div id="typingIndicator" style="display: none;">User is typing...</div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type message..." oninput="showTyping()" onkeypress="if(event.key==='Enter')sendMessage();" />
      <button onclick="toggleEmojiPicker()">üòÄ</button>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="emojiPicker"></div>
  </div>
</div>

<div id="settings" style="display:none;">
  <h2>Settings</h2>
  <label>Username: <input id="editUsername" /></label>
  <label>Password: <input id="editPassword" /></label>
  <p>Changing your password may break previous chats (A) or only affect new ones (B).</p>
  <button onclick="saveSettings('A')">Save (Affect Past)</button>
  <button onclick="saveSettings('B')">Save (Future Only)</button>
  <button onclick="requestNotificationPermission()">üîî Enable Notifications</button>
  <button onclick="showBlocked()">Manage Blocked Users</button>
  <button onclick="closeSettings()">Close</button>
</div>

<div id="staticMenu">
  <span id="staticMenuClose" onclick="closeStaticMenu()">‚úñ</span>
  üåü More Unblocked Games by Static
</div>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let currentChat = "", currentType = "private", currentPassword = "";
let blocked = JSON.parse(localStorage.getItem("blocked") || "[]");

if (user && !localStorage.getItem("locked")) {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}
if (localStorage.getItem("theme") === "light") document.body.classList.add("light");

function login() {
  user = document.getElementById("username").value.trim();
  pass = document.getElementById("password").value.trim();
  if (!user) return alert("Enter a username.");
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}
function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}
function loadChats() {
  db.ref("users/" + user + "/chats").on("value", snap => {
    const data = snap.val() || {};
    const list = document.getElementById("chatList");
    list.innerHTML = "";
    Object.keys(data).forEach(id => {
      const info = data[id];
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = info.name || id;
      div.onclick = () => openChat(id, info.name, info.type, info.password);
      list.appendChild(div);
    });
  });
}
function openChat(id, name, type = "private", password = "") {
  if (!id) return;
  currentChat = id;
  currentType = type;
  currentPassword = password;
  document.getElementById("chatTitle").textContent = name;
  document.getElementById("chatPassDisplay").textContent = password ? `Password: ${password}` : "";
  document.getElementById("chatPassDisplay").style.display = "none";
  const ref = db.ref(`${type}Chats/${id}/messages`);
  ref.off();
  document.getElementById("messages").innerHTML = "";
  ref.on("child_added", snap => {
    const msg = snap.val();
    if (blocked.includes(msg.sender)) return;
    const time = new Date(msg.timestamp).toLocaleTimeString();
    const html = `<div class="msg"><span>${msg.sender}</span> (${time}): ${msg.text}</div>`;
    document.getElementById("messages").innerHTML += html;
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    if (Notification.permission === "granted" && msg.sender !== user) {
      new Notification("New Message", { body: `${msg.sender}: ${msg.text}` });
    }
  });
}
function sendMessage() {
  const text = document.getElementById("msgInput").value.trim();
  if (!text || !currentChat) return;
  db.ref(`${currentType}Chats/${currentChat}/messages`).push({
    sender: user,
    text,
    timestamp: Date.now()
  });
  document.getElementById("msgInput").value = "";
}
function toggleEmojiPicker() {
  const picker = document.getElementById("emojiPicker");
  picker.innerHTML = "";
  picker.style.display = picker.style.display === "flex" ? "none" : "flex";
  const emojis = [..."üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçïüì±üìßüìåüí¨üí°üß°ü•∫üëÄ‚úÖüì£üïπÔ∏èüòÜüòçü§©ü´∂ü§ìüó®Ô∏èüîíüí≠üíªüìöüí§"];
  emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
      document.getElementById("msgInput").value += e;
      picker.style.display = "none";
    };
    picker.appendChild(span);
  });
}
function showTyping() {
  const el = document.getElementById("typingIndicator");
  el.style.display = "block";
  clearTimeout(window.typingTimeout);
  window.typingTimeout = setTimeout(() => el.style.display = "none", 1500);
}
function openGroup() {
  const name = prompt("Group name:");
  const pw = prompt("Password (optional):");
  const id = "group_" + Date.now();
  db.ref(`groupChats/${id}`).set({ name, password: pw, createdBy: user });
  db.ref(`users/${user}/chats/${id}`).set({ name, password: pw, type: "group" });
  openChat(id, name, "group", pw);
}
function addFriendChat() {
  const friend = prompt("Friend's username:");
  if (!friend) return;
  if (!confirm(`Send friend request to ${friend}?`)) return;
  const id = [user, friend].sort().join("_");
  db.ref(`privateChats/${id}`).set({});
  db.ref(`users/${user}/chats/${id}`).set({ name: friend, type: "private" });
  db.ref(`users/${friend}/requests/${user}`).set({ requested: true });
  openChat(id, friend, "private");
}
function revealPassword() {
  const el = document.getElementById("chatPassDisplay");
  el.style.display = el.style.display === "none" ? "inline" : "none";
}
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}
function requestNotificationPermission() {
  if (!("Notification" in window)) return alert("Your browser does not support notifications.");
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      new Notification("Notifications enabled!", {
        body: "Static Live Chatting will notify you of new messages."
      });
    }
  });
}
function saveSettings(mode) {
  const newUser = document.getElementById("editUsername").value.trim();
  const newPass = document.getElementById("editPassword").value.trim();
  if (!newUser) return alert("Username required");
  localStorage.setItem("user", newUser);
  localStorage.setItem("pass", newPass);
  alert(mode === "A"
    ? "Password changed. May affect old chats."
    : "Password changed. New chats only.");
  location.reload();
}
function openSettings() {
  document.getElementById("editUsername").value = user;
  document.getElementById("editPassword").value = pass;
  document.getElementById("settings").style.display = "flex";
}
function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
function closeStaticMenu() {
  document.getElementById("staticMenu").style.display = "none";
  setTimeout(() => {
    document.getElementById("staticMenu").style.display = "block";
  }, 180000);
}
function showBlocked() {
  const newList = prompt(`Blocked users:\n${blocked.join("\n")}\n\nType a name to unblock or block someone new:`);
  if (!newList) return;
  if (blocked.includes(newList)) {
    blocked = blocked.filter(name => name !== newList);
    alert(`Unblocked ${newList}`);
  } else {
    blocked.push(newList);
    alert(`Blocked ${newList}`);
  }
  localStorage.setItem("blocked", JSON.stringify(blocked));
}
</script>
</body>
</html>
