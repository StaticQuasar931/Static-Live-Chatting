<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting</title>
  <style>
    :root {
      --bg: #111; --text: #fff; --panel: #222; --btn: #1e90ff;
    }
    .light {
      --bg: #f9f9f9; --text: #111; --panel: #ddd; --btn: #007acc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
      height: 100vh; display: flex; flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    input, button {
      padding: 10px; font-size: 16px; border: none; border-radius: 6px;
    }
    button { background: var(--btn); color: white; cursor: pointer; }
    #login, #addFriend, #settings {
      position: fixed; inset: 0; background: var(--bg);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 99;
    }
    #app { display: flex; flex: 1; height: 100vh; }
    #sidebar {
      width: 250px; background: var(--panel); padding: 10px;
      overflow-y: auto;
    }
    #chatPanel { flex: 1; display: flex; flex-direction: column; }
    #topBar {
      display: flex; justify-content: space-between;
      padding: 10px; background: var(--panel);
    }
    #messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    .msg span { color: var(--btn); font-weight: bold; }
    .msg { margin-bottom: 8px; }
    .chatItem {
      background: #333; margin: 5px 0; padding: 8px;
      border-radius: 5px; cursor: pointer;
    }
    .chatItem:hover { background: #444; }
    #inputArea {
      display: flex; padding: 10px; background: var(--panel);
    }
    #inputArea input { flex: 1; margin-right: 5px; }
    #emojiPicker {
      position: absolute; bottom: 70px; right: 20px;
      display: none; flex-wrap: wrap; max-width: 200px;
      background: var(--panel); padding: 10px;
    }
    #emojiPicker span {
      font-size: 20px; margin: 3px; cursor: pointer;
    }
    #staticMenu {
      position: fixed; bottom: 10px; left: 10px;
      background: var(--btn); padding: 10px 15px;
      color: white; border-radius: 10px;
      animation: twinkle 3s infinite; z-index: 100;
    }
    @keyframes twinkle {
      0%,100% { box-shadow: 0 0 5px var(--btn); }
      50% { box-shadow: 0 0 15px var(--btn); }
    }
  </style>
</head>
<body>

<!-- Static Menu -->
<div id="staticMenu">
  <a href="https://sites.google.com/view/staticquasar931/gm3z" style="color:white; text-decoration:none;">More Unblocked Games by Static</a>
</div>

<!-- Login -->
<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="userpass" type="password" placeholder="Password (used as your chat key)" />
  <p style="font-size:13px; color: orange;">Write this down or remember it.</p>
  <button onclick="startChat()">Start</button>
</div>

<!-- Add Friend -->
<div id="addFriend" style="display:none;">
  <h3>Add a Friend</h3>
  <input id="friendName" placeholder="Friend name" />
  <input id="friendPass" placeholder="Optional password (key)" />
  <button onclick="addFriend()">Add</button>
  <button onclick="closeAdd()">Cancel</button>
</div>

<!-- Settings -->
<div id="settings" style="display:none;">
  <h3>Settings</h3>
  <input id="newUsername" placeholder="Change username" />
  <input id="newPassword" placeholder="New password" />
  <select id="passwordOption">
    <option value="future">Future chats only</option>
    <option value="all">All chats (old ones break)</option>
  </select>
  <label><input type="checkbox" id="lockToggle" /> Lock account on logout</label>
  <button onclick="saveSettings()">Save</button>
  <button onclick="closeSettings()">Close</button>
  <button onclick="toggleMode()">Toggle Light/Dark</button>
</div>

<!-- App -->
<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Friends</h3>
    <div id="chatList"></div>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <button onclick="openAdd()">‚ûï Add</button>
      <div id="chatTitle">No Chat</div>
      <button onclick="openSettings()">‚öôÔ∏è</button>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Message..." />
      <button onclick="toggleEmoji()">üòÄ</button>
      <button onclick="sendMsg()">Send</button>
    </div>
    <div id="typing" style="padding:5px; color:gray;"></div>
  </div>
</div>

<div id="emojiPicker"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBO7EHU4-_b2NHf7UFYTB8Wolv73Z0P8Fw",
  authDomain: "static-live-chatting.firebaseapp.com",
  databaseURL: "https://static-live-chatting-default-rtdb.firebaseio.com",
  projectId: "static-live-chatting",
  storageBucket: "static-live-chatting.appspot.com",
  messagingSenderId: "578562140653",
  appId: "1:578562140653:web:c12df07155627083e9dfe4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem("user") || "";
let pass = localStorage.getItem("pass") || "";
let locked = localStorage.getItem("locked") === "true";
let chat = "";

if (user && pass && !locked) {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function startChat() {
  user = document.getElementById("username").value.trim();
  pass = document.getElementById("userpass").value.trim();
  if (!user || !pass) return alert("Enter both fields");
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  localStorage.setItem("locked", "false");
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";
  loadChats();
}

function loadChats() {
  db.ref("chats/" + user).once("value", snap => {
    const data = snap.val() || {};
    const box = document.getElementById("chatList");
    box.innerHTML = "";
    Object.keys(data).sort((a,b)=> (data[b].timestamp||0)-(data[a].timestamp||0)).forEach(friend => {
      const div = document.createElement("div");
      div.className = "chatItem";
      div.textContent = friend;
      div.onclick = () => openChat(friend);
      box.appendChild(div);
    });
  });
}

function openChat(friend) {
  chat = friend;
  document.getElementById("chatTitle").innerText = friend;
  document.getElementById("messages").innerHTML = "";
  const ref = db.ref(`messages/${user}-${friend}`);
  ref.off();
  ref.on("child_added", snap => {
    const m = snap.val();
    const time = new Date(m.timestamp).toLocaleTimeString();
    const msg = `<div class="msg"><span>${m.user}</span> (${time}): ${m.text}</div>`;
    document.getElementById("messages").innerHTML += msg;
  });
  const typingRef = db.ref(`typing/${friend}-${user}`);
  typingRef.on("value", s => {
    document.getElementById("typing").innerText = s.val() ? `${s.val()} is typing...` : "";
  });
  document.getElementById("msgInput").oninput = () => {
    db.ref(`typing/${user}-${friend}`).set(user);
    setTimeout(() => db.ref(`typing/${user}-${friend}`).set(""), 3000);
  };
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (!msg || !chat) return;
  db.ref(`messages/${user}-${chat}`).push({ user, text: msg, timestamp: Date.now() });
  db.ref(`chats/${user}/${chat}/timestamp`).set(Date.now());
  db.ref(`chats/${chat}/${user}/timestamp`).set(Date.now());
  input.value = "";
}

function toggleEmoji() {
  const ebox = document.getElementById("emojiPicker");
  ebox.style.display = ebox.style.display === "flex" ? "none" : "flex";
  if (!ebox.innerHTML) {
    "üòÄüòéüòÇüî•‚ù§Ô∏èüëçüò¢üò°ü•≥üéâüíØü§ñüíÄüò≠üôÉüëè‚ú®üß†üò¥ü´°üöÄüåàüéÆüçï".split("").forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        document.getElementById("msgInput").value += e;
        ebox.style.display = "none";
      };
      ebox.appendChild(span);
    });
  }
}

function openAdd() {
  document.getElementById("addFriend").style.display = "flex";
}
function closeAdd() {
  document.getElementById("addFriend").style.display = "none";
}
function addFriend() {
  const f = document.getElementById("friendName").value.trim();
  const p = document.getElementById("friendPass").value.trim();
  if (!f) return alert("Enter name");
  db.ref(`chats/${user}/${f}`).set({ password: p, timestamp: Date.now() });
  db.ref(`chats/${f}/${user}`).set({ password: p, timestamp: Date.now() });
  closeAdd();
  loadChats();
}

function openSettings() {
  document.getElementById("settings").style.display = "flex";
}
function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
function saveSettings() {
  const newU = document.getElementById("newUsername").value.trim();
  const newP = document.getElementById("newPassword").value.trim();
  const opt = document.getElementById("passwordOption").value;
  locked = document.getElementById("lockToggle").checked;
  localStorage.setItem("locked", locked);

  if (newU) {
    user = newU;
    localStorage.setItem("user", user);
  }
  if (newP) {
    pass = newP;
    localStorage.setItem("pass", pass);
    if (opt === "all") {
      db.ref("chats/" + user).once("value", snap => {
        const data = snap.val() || {};
        Object.keys(data).forEach(friend => {
          db.ref(`chats/${user}/${friend}/password`).set(newP);
        });
      });
    }
  }
  closeSettings();
  loadChats();
}

function toggleMode() {
  document.body.classList.toggle("light");
  localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
}

window.onload = () => {
  if (localStorage.getItem("mode") === "light") {
    document.body.classList.add("light");
  }
};

window.onbeforeunload = () => {
  localStorage.setItem("user", user);
  localStorage.setItem("pass", pass);
  localStorage.setItem("locked", locked);
};

document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    if (document.getElementById("login").style.display !== "none") startChat();
    else if (document.getElementById("addFriend").style.display !== "none") addFriend();
    else sendMsg();
  }
});
</script>
</body>
</html>
