<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Live Chatting ‚Äì Ultra</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #111;
      --text: #fff;
      --panel: #222;
      --button: #1e90ff;
    }
    .light {
      --bg: #f9f9f9;
      --text: #111;
      --panel: #ddd;
      --button: #007acc;
    }
    input, button {
      padding: 10px; font-size: 16px;
      border: none; border-radius: 6px;
    }
    button { background: var(--button); color: white; cursor: pointer; }
    #login, #addFriend, #settings {
      position: fixed; inset: 0; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
      background: var(--bg); z-index: 9999;
    }
    #app { display: flex; flex: 1; }
    #sidebar {
      width: 250px; background: var(--panel);
      padding: 10px; overflow-y: auto;
    }
    #chatPanel {
      flex: 1; display: flex; flex-direction: column;
    }
    #topBar {
      display: flex; justify-content: space-between;
      padding: 10px; background: var(--panel);
    }
    #messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    #inputArea {
      display: flex; padding: 10px; background: var(--panel);
    }
    #inputArea input { flex: 1; margin-right: 6px; }
    .msg span { font-weight: bold; color: var(--button); }
    .msg { margin-bottom: 10px; }
    .chatItem {
      background: #333; margin: 5px 0; padding: 8px;
      border-radius: 5px; cursor: pointer;
    }
    .chatItem:hover { background: #444; }
    #emojiPicker {
      position: absolute; bottom: 60px; right: 20px;
      background: var(--panel); padding: 8px;
      display: none; flex-wrap: wrap; max-width: 200px;
    }
    #emojiPicker span {
      margin: 3px; font-size: 20px; cursor: pointer;
    }
    #staticMenu {
      position: fixed; bottom: 10px; left: 10px;
      background: var(--button); color: white;
      padding: 10px 15px; border-radius: 10px;
      animation: twinkle 3s infinite;
      z-index: 999;
    }
    @keyframes twinkle {
      0%,100% { box-shadow: 0 0 5px var(--button); }
      50% { box-shadow: 0 0 15px var(--button); }
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Static Live Chatting</h2>
  <p>‚ö†Ô∏è Do not chat sensitive info.</p>
  <input id="username" placeholder="Your nickname" />
  <input id="userpass" type="password" placeholder="Password (used as your chat key)" />
  <button onclick="startChat()">Start</button>
</div>

<div id="addFriend" style="display:none;">
  <h3>Add a Friend</h3>
  <input id="friendName" placeholder="Friend's name" />
  <input id="friendPass" placeholder="Password (if needed)" />
  <button onclick="confirmAddFriend()">Add</button>
  <button onclick="closeAddFriend()">Cancel</button>
</div>

<div id="settings" style="display:none;">
  <h3>Settings</h3>
  <input id="newUsername" placeholder="Change username" />
  <input id="newPassword" placeholder="New password" />
  <select id="passwordOption">
    <option value="future">Change only for new chats</option>
    <option value="all">Change everywhere (old chats may break)</option>
  </select>
  <button onclick="applySettings()">Apply</button>
  <button onclick="closeSettings()">Close</button>
  <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
  </div>
  <div id="chatPanel">
    <div id="topBar">
      <button onclick="openAddFriend()">‚ûï Add</button>
      <span id="chatTitle">No Chat</span>
      <button onclick="openSettings()">‚öôÔ∏è</button>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMsg()" />
      <button onclick="toggleEmoji()">üòÄ</button>
      <button onclick="sendMsg()">Send</button>
    </div>
    <div id="typing" style="padding: 5px; font-size: 14px; color: gray;"></div>
  </div>
</div>

<div id="emojiPicker"></div>

<div id="staticMenu">
  <a href="https://sites.google.com/view/staticquasar931/gm3z" style="color:white; text-decoration:none;">More Unblocked Games by Static</a>
</div>
